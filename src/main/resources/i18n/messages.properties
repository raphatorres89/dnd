# Characteristics
characteristic.PERSONALITY_TRAITS_1=Is always in search of forbidden knowledge.
characteristic.PERSONALITY_TRAITS_2=Is extremely loyal, but only to those who show strength.
characteristic.PERSONALITY_TRAITS_3=Tries to be funny, but almost always fails and offends someone.
characteristic.PERSONALITY_TRAITS_4=Is obsessed with order and rituals.
characteristic.PERSONALITY_TRAITS_5=Always acts as if hiding something.
characteristic.PERSONALITY_TRAITS_6=Treats any rich or powerful person with extreme flattery.
characteristic.PERSONALITY_TRAITS_7=Sees conspiracies everywhere.
characteristic.PERSONALITY_TRAITS_8=Has infinite patience for repetitive tasks.
characteristic.PERSONALITY_TRAITS_9=Is openly ambitious and does not hide their desire for power.
characteristic.PERSONALITY_TRAITS_10=Speaks very loudly, even in libraries.
characteristic.PERSONALITY_TRAITS_11=Constantly brags about skills they don’t possess.
characteristic.PERSONALITY_TRAITS_12=Is deeply superstitious about numbers and colors.
characteristic.PERSONALITY_TRAITS_13=Is stoic and rarely shows emotion.
characteristic.PERSONALITY_TRAITS_14=Has a paralyzing pessimism.
characteristic.PERSONALITY_TRAITS_15=Fears ridicule above all else.
characteristic.IDEALS_1=Power: The only true law is the strength to impose one’s will.
characteristic.IDEALS_2=Redemption: Everyone deserves a second chance.
characteristic.IDEALS_3=Knowledge: The truth, no matter how ugly, is always the ultimate goal.
characteristic.IDEALS_4=Chaos: Destroying structures is the only path to freedom.
characteristic.IDEALS_5=Order: Following protocol and law is the only way to peace.
characteristic.IDEALS_6=Nature: Preserving the natural balance is more important than mortal civilizations.
characteristic.IDEALS_7=Honor: Keeping one’s word is more valuable than life itself.
characteristic.IDEALS_8=Wealth: Money moves the world and is the only true measure of success.
characteristic.IDEALS_9=Faith: My deity will guide me; I must act according to Their signs.
characteristic.IDEALS_10=Justice: Exact punishment for the exact crime, without exception.
characteristic.BONDS_1=Has dedicated their life to protecting an ancient and dangerous artifact.
characteristic.BONDS_2=Owes a life debt to a crime lord (or a dragon).
characteristic.BONDS_3=Is secretly in love with a high-ranking noble.
characteristic.BONDS_4=Their family was ruined, and they seek to restore its name at any cost.
characteristic.BONDS_5=Values a childhood friend above any mission or gold.
characteristic.BONDS_6=Has sworn vengeance against a knightly order or guild.
characteristic.BONDS_7=Is determined to find a cure for a rare disease.
characteristic.BONDS_8=Believes to be the last of a noble/magical bloodline and tries to prove it.
characteristic.BONDS_9=Their only valuable possession is a work tool (hammer, quill, etc.).
characteristic.BONDS_10=Owes blind loyalty to their mentor, who may be evil.
characteristic.BONDS_11=Feels responsible for the safety of a small rural settlement.
characteristic.BONDS_12=Is bound by a magical contract or soul debt.
characteristic.BONDS_13=Has a pet (or familiar) that is their only source of comfort.
characteristic.BONDS_14=Holds a vital secret about the city’s history.
characteristic.BONDS_15=Their main ambition is to build a statue or monument in their honor.
characteristic.FLAWS_1=Is terribly greedy and will betray anyone for gold.
characteristic.FLAWS_2=Is a coward and will flee at the first sign of danger.
characteristic.FLAWS_3=Has a gambling or drinking addiction that constantly puts them in debt.
characteristic.FLAWS_4=Is very arrogant and underestimates all opponents.
characteristic.FLAWS_5=Cannot keep a secret for more than a day.
characteristic.FLAWS_6=Feels a sick envy toward anyone more talented or successful.
characteristic.FLAWS_7=Is prone to fits of blind rage.
characteristic.FLAWS_8=Is easily manipulated by flattery or flirting.
characteristic.FLAWS_9=Is a hypocrite who demands perfection but hides their own flaws.
characteristic.FLAWS_10=Has a superiority complex and despises “commoners.”

motivation.NOBLE_1=Justice: To fight against tyranny and oppression, seeking a fairer world for all.
motivation.NOBLE_2=Protection of the Innocent: To dedicate one's life to defending those who cannot defend themselves.
motivation.NOBLE_3=Honor: To live by a strict code of conduct, valuing one's word and righteousness.
motivation.NOBLE_4=Redemption: To seek forgiveness for a grave mistake made in the past through good deeds.
motivation.NOBLE_5=Loyalty: To serve a liege, an organization, or an ideal with unwavering devotion.
motivation.NOBLE_6=Faith: To act as an instrument of one's deity, spreading their teachings and fighting their enemies.
motivation.NOBLE_7=Preservation of Knowledge: To protect and disseminate knowledge, believing that ignorance is the root of all evil.
motivation.NOBLE_8=Pure Altruism: To help others without expecting anything in return, out of pure compassion.
motivation.NOBLE_9=Hope: To be a beacon of optimism in a dark world, inspiring others not to give up.
motivation.NOBLE_10=Sacrifice: To be willing to give up one's own happiness or even life for a greater good.
motivation.PERSONAL_1=Wealth: To accumulate fortunes to ensure a life of luxury and comfort.
motivation.PERSONAL_2=Fame and Glory: To become a living legend, whose deeds will be sung by bards for generations.
motivation.PERSONAL_3=Love: To win someone's heart, protect a lost love, or reunite with a loved one.
motivation.PERSONAL_4=Revenge: To make those who have wronged them pay for their actions.
motivation.PERSONAL_5=Curiosity: To unravel the mysteries of the world, explore ancient ruins, and learn arcane secrets.
motivation.PERSONAL_6=Power: To accumulate influence, whether magical, political, or military, to shape the world to one's will.
motivation.PERSONAL_7=Freedom: To escape a life of servitude, oppression, or an unwanted destiny.
motivation.PERSONAL_8=Survival: To simply ensure daily bread and a roof over one's head in a dangerous world.
motivation.PERSONAL_9=To Prove One's Worth: To show a skeptical parent, a demanding master, or oneself that they are capable of great deeds.
motivation.PERSONAL_10=To Find One's Place in the World: To seek a community or purpose that makes them feel they belong.
motivation.PERSONAL_11=To Overcome a Fear: To confront a phobia that haunts them, seeking self-mastery.
motivation.PERSONAL_12=To Build a Legacy: To create something lasting, be it a guild, a kingdom, or a prosperous family.
motivation.PERSONAL_13=Adventure for Adventure's Sake: Boredom is their greatest enemy; the thrill of the unknown is what drives them.
motivation.PERSONAL_14=To Repay a Debt: To honor a debt, whether financial or a life debt, to someone who helped them in the past.
motivation.PERSONAL_15=To Recover a Lost Artifact: To search for an item of great personal, family, or historical importance.
motivation.DARK_1=Domination: To subjugate others and impose one's will through force and fear.
motivation.DARK_2=Nihilism: To believe that life is meaningless and therefore seek destruction for pleasure or out of boredom.
motivation.DARK_3=Corruption: To spread the influence of an evil entity, either out of devotion or in exchange for power.
motivation.DARK_4=Envy: To covet the life, possessions, or status of another person, and be willing to do anything to take them.
motivation.DARK_5=Hedonism: To seek pleasure above all else, without caring about the consequences for oneself or others.
motivation.DARK_6=Manipulation: To orchestrate events and people like pieces on a chessboard to achieve one's secret goals.
motivation.DARK_7=Hatred: A deep resentment against a specific race, nation, or group, seeking their extermination.
motivation.DARK_8=Dark Secrets: To protect a terrible secret from one's past at all costs.
motivation.DARK_9=Immortality: To seek eternal life, regardless of the sacrifices or profane rituals required.
motivation.DARK_10=Unbridled Greed: Pure avarice; there is never enough gold or power.
motivation.EXOTIC_1=To Fulfill a Prophecy: To believe oneself to be the chosen one of an ancient prediction and to follow the steps described in it.
motivation.EXOTIC_2=To Restore Magic: To seek to reverse a cataclysmic event that weakened or corrupted magic in the world.
motivation.EXOTIC_3=Communion with Nature: To protect the natural balance of the world against the expansion of civilization.
motivation.EXOTIC_4=To Hear the Song of Creation: A spiritual quest to understand the primordial music that gave birth to the universe.
motivation.EXOTIC_5=To Become a God: To believe that mortality is a weakness and to seek apotheosis.
motivation.EXOTIC_6=To Repay a Debt to a Fey: To be under a pact with a creature from the Feywild, performing bizarre and whimsical tasks.
motivation.EXOTIC_7=To Silence the Voices: To suffer from a curse that causes them to hear whispers from another reality, seeking a cure or a purpose in them.
motivation.EXOTIC_8=To Map the Unknown: To go where no one has ever gone before, whether to distant lands, other planes, or the depths of the ocean.
motivation.EXOTIC_9=To Create the Perfect Work of Art: To be an artist obsessed with creating the ultimate sculpture, song, or poem, seeking inspiration in the most dangerous places.
motivation.EXOTIC_10=To Find the Final Answer: To seek the answer to a single philosophical question that consumes their existence.
motivation.EXOTIC_11=To Free a Primordial: To believe that an ancient, chaotic entity, once freed from its prison, will bring true freedom to the world.
motivation.EXOTIC_12=Balance at All Costs: To maintain the balance between good and evil, order and chaos, acting in ways that are sometimes incomprehensible.
motivation.EXOTIC_13=To Prove the Nonexistence of Gods: A mission to debunk what they consider to be the greatest lie in the multiverse.
motivation.EXOTIC_14=To Find the Fountain of Youth (or something similar): Not for immortality, but to reverse the aging of a loved one.
motivation.EXOTIC_15=To Live Every Life: To use magic or other means to experience existence in different forms and perspectives, seeking empathy or supreme knowledge.

