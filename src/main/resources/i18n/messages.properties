personality.traits.ACOLYTE_1=I idealize the supreme good in everything and always try to see the positive side.
personality.traits.ACOLYTE_2=I quote scriptures and proverbs in almost every situation.
personality.traits.ACOLYTE_3=I am tolerant of other faiths and respect sincere worship.
personality.traits.ACOLYTE_4=I love helping those in need.
personality.traits.ACOLYTE_5=I constantly look for signs of divine will.
personality.traits.ACOLYTE_6=I believe everything happens for a higher reason.
personality.traits.ACOLYTE_7=I remain calm in the face of any adversity.
personality.traits.ACOLYTE_8=I cannot accept criticism of my faith.
personality.traits.ENTERTAINER_1=I love praise and seek the spotlight.
personality.traits.ENTERTAINER_2=I always have a story for every occasion.
personality.traits.ENTERTAINER_3=I always exaggerate my tales and deeds a little.
personality.traits.ENTERTAINER_4=I rarely stay serious for long.
personality.traits.ENTERTAINER_5=I know how to work a crowd and use it to my advantage.
personality.traits.ENTERTAINER_6=I have an unexpected trick or talent.
personality.traits.ENTERTAINER_7=No one can keep me down for long.
personality.traits.ENTERTAINER_8=I love a good bet, especially when there’s risk involved.
personality.traits.CHARLATAN_1=I always have a scheme or trick to get ahead.
personality.traits.CHARLATAN_2=I hate seeing people fall for scams—unless they’re mine.
personality.traits.CHARLATAN_3=I change identities as easily as I change clothes.
personality.traits.CHARLATAN_4=I dress with flair and have a taste for luxury.
personality.traits.CHARLATAN_5=I’m a skilled liar and proud of it.
personality.traits.CHARLATAN_6=I love confusing others with my words.
personality.traits.CHARLATAN_7=I believe in my own charm, even when it fails.
personality.traits.CHARLATAN_8=I treat everyone with false kindness until I get what I want.
personality.traits.CRIMINAL_1=I always have a plan for when things go wrong.
personality.traits.CRIMINAL_2=I never fully trust anyone but myself.
personality.traits.CRIMINAL_3=I prefer action to talk.
personality.traits.CRIMINAL_4=I hate seeing injustice—unless I’m the one committing it.
personality.traits.CRIMINAL_5=I’m loyal to my crew, not the law.
personality.traits.CRIMINAL_6=I stay calm under pressure.
personality.traits.CRIMINAL_7=I follow a code, even if it’s just my own.
personality.traits.CRIMINAL_8=I have trouble resisting a good heist.
personality.traits.HERMIT_1=I’m obsessed with my isolation and what I learned from it.
personality.traits.HERMIT_2=I speak in riddles or metaphors.
personality.traits.HERMIT_3=I love studying and recording what I observe.
personality.traits.HERMIT_4=I seek solitude even in crowded places.
personality.traits.HERMIT_5=I believe life is a series of tests.
personality.traits.HERMIT_6=I see omens in everything.
personality.traits.HERMIT_7=I feel uncomfortable in society.
personality.traits.HERMIT_8=I feel I’ve been chosen for something greater.
personality.traits.OUTLANDER_1=I’m guided by instincts and omens from nature.
personality.traits.OUTLANDER_2=I take simple joy in small things—the sunrise, the wind, the sound of the forest.
personality.traits.OUTLANDER_3=I feel uneasy in large cities.
personality.traits.OUTLANDER_4=I rarely speak, and when I do, it’s with purpose.
personality.traits.OUTLANDER_5=I never waste anything nature provides.
personality.traits.OUTLANDER_6=I am fiercely loyal to my friends and my homeland.
personality.traits.OUTLANDER_7=I prefer solving problems through action, not words.
personality.traits.OUTLANDER_8=I always observe in silence before acting.
personality.traits.FOLK_HERO_1=I judge people by their actions, not their words.
personality.traits.FOLK_HERO_2=I respect those who stand up to unjust authority.
personality.traits.FOLK_HERO_3=I protect those who can’t protect themselves.
personality.traits.FOLK_HERO_4=I’m straightforward and honest, sometimes too much.
personality.traits.FOLK_HERO_5=I face challenges without much thought.
personality.traits.FOLK_HERO_6=I have a quick temper when I see cruelty.
personality.traits.FOLK_HERO_7=I believe everyone deserves a second chance.
personality.traits.FOLK_HERO_8=I never back down from a fight for a good cause.
personality.traits.SAILOR_1=I love the sea more than anyone.
personality.traits.SAILOR_2=I talk to my ship as if it were a person.
personality.traits.SAILOR_3=I never stay far from water for long.
personality.traits.SAILOR_4=I have a habit of singing while I work.
personality.traits.SAILOR_5=I deeply respect maritime rituals.
personality.traits.SAILOR_6=I’m superstitious and see signs in everything.
personality.traits.SAILOR_7=I’m fearless in the face of storms.
personality.traits.SAILOR_8=I always tell exaggerated tales of my voyages.
personality.traits.NOBLE_1=Etiquette and proper behavior mean everything.
personality.traits.NOBLE_2=I help the needy—charitably, but condescendingly.
personality.traits.NOBLE_3=I speak with authority even when I don’t know what I’m talking about.
personality.traits.NOBLE_4=I believe my position makes me special.
personality.traits.NOBLE_5=I treat everyone politely, even enemies.
personality.traits.NOBLE_6=I hide my insecurities behind a mask of confidence.
personality.traits.NOBLE_7=I have an innate sense of command.
personality.traits.NOBLE_8=I despise those who disrespect tradition.
personality.traits.URCHIN_1=I distrust anyone who looks rich or important.
personality.traits.URCHIN_2=I’m quick to steal but quicker to run.
personality.traits.URCHIN_3=I’m protective of those suffering on the streets.
personality.traits.URCHIN_4=I speak in slang and dislike rules.
personality.traits.URCHIN_5=I collect small trinkets of sentimental value.
personality.traits.URCHIN_6=I have a network of “street siblings” everywhere.
personality.traits.URCHIN_7=I hate feeling trapped or controlled.
personality.traits.URCHIN_8=I act tough but have a soft heart.
personality.traits.SAGE_1=I quote ancient texts and theories all the time.
personality.traits.SAGE_2=I lose track of time when I read or study.
personality.traits.SAGE_3=I’m curious about everything—sometimes too much.
personality.traits.SAGE_4=I underestimate people less educated than me.
personality.traits.SAGE_5=I’m patient and thoughtful.
personality.traits.SAGE_6=I love intellectual debates.
personality.traits.SAGE_7=I get distracted by new ideas.
personality.traits.SAGE_8=I write everything down—even what I don’t need.
personality.traits.SOLDIER_1=I’m disciplined and direct.
personality.traits.SOLDIER_2=I respect hierarchy and orders.
personality.traits.SOLDIER_3=I treat everyone as comrades until proven otherwise.
personality.traits.SOLDIER_4=I’m competitive in everything.
personality.traits.SOLDIER_5=I always remember the faces of my enemies.
personality.traits.SOLDIER_6=I drink to forget the past.
personality.traits.SOLDIER_7=I follow strict routines to stay focused.
personality.traits.SOLDIER_8=I take great pride in my service.
personality.traits.GUILD_ARTISAN_1=I believe any job well done deserves respect—I do everything with care.
personality.traits.GUILD_ARTISAN_2=I take pride in my craft and share professional advice.
personality.traits.GUILD_ARTISAN_3=I value my reputation and my guild relationships.
personality.traits.GUILD_ARTISAN_4=I treat guild members with preference and trust.
personality.traits.GUILD_ARTISAN_5=I can’t stand laziness or sloppy work—I criticize bluntly.
personality.traits.GUILD_ARTISAN_6=I love talking about tools and techniques; I enjoy exchanging knowledge.
personality.traits.GUILD_ARTISAN_7=I prefer clear deals and contracts—I hate surprises.
personality.traits.GUILD_ARTISAN_8=I try to solve problems with skill and diplomacy before resorting to force.
personality.traits.GUILD_MERCHANT_1=I’m always alert to a good business opportunity.
personality.traits.GUILD_MERCHANT_2=I value reputation and connections more than quick riches.
personality.traits.GUILD_MERCHANT_3=I like keeping records and knowing exactly what comes in and goes out.
personality.traits.GUILD_MERCHANT_4=I treat customers politely to close deals—we sell an experience, not just a product.
personality.traits.GUILD_MERCHANT_5=I’m cautious with loans and financial commitments.
personality.traits.GUILD_MERCHANT_6=I have a silver tongue when negotiating prices and deadlines.
personality.traits.GUILD_MERCHANT_7=I prefer settling disputes diplomatically (or legally) rather than through conflict.
personality.traits.GUILD_MERCHANT_8=I hate losing a sale due to carelessness or lack of preparation.
personality.traits.KNIGHT_1=I live by the code of honor—keeping it matters more than gaining advantage.
personality.traits.KNIGHT_2=I treat everyone with respect, even foes who keep their word.
personality.traits.KNIGHT_3=I have deep faith in duty and tradition.
personality.traits.KNIGHT_4=I feel responsible for those under my protection.
personality.traits.KNIGHT_5=My words often sound formal—I was raised that way.
personality.traits.KNIGHT_6=I’m slow to forgive betrayal but loyal to those who prove their worth.
personality.traits.KNIGHT_7=I prefer order over chaos; I take pride in discipline and etiquette.
personality.traits.KNIGHT_8=I avoid cowardly acts and despise dishonor—even in allies.
personality.traits.PIRATE_1=I love the sea and the freedom it brings—I feel alive on the open ocean.
personality.traits.PIRATE_2=I have little respect for others’ orders, except my captain’s or crew’s.
personality.traits.PIRATE_3=I enjoy telling—and exaggerating—stories of raids and adventure.
personality.traits.PIRATE_4=I’m impulsive and quick to fight when the ship’s honor is challenged.
personality.traits.PIRATE_5=I’m superstitious about sea rituals and habits.
personality.traits.PIRATE_6=I trust my crew first; traitors have no place among us.
personality.traits.PIRATE_7=I enjoy good loot but know how to share the prize with my mates.
personality.traits.PIRATE_8=I sing sea shanties to raise the crew’s spirits.

ideals.ACOLYTE_1=Tradition. The ancient traditions of worship and sacrifice must be preserved and upheld. (Lawful)
ideals.ACOLYTE_2=Charity. I always try to help those in need, no matter what it costs me. (Good)
ideals.ACOLYTE_3=Change. We must help bring about the changes the gods are constantly working in the world. (Chaotic)
ideals.ACOLYTE_4=Power. I hope to someday rise to the top of my faith’s religious hierarchy. (Lawful)
ideals.ACOLYTE_5=Faith. I trust that my deity will guide my actions; I have faith that if I work hard, things will go well. (Lawful)
ideals.ACOLYTE_6=Aspiration. I seek to prove myself worthy of my god’s favor by matching my actions against their teachings. (Any)
ideals.ENTERTAINER_1=Beauty. When I perform, I make the world a better place. (Good)
ideals.ENTERTAINER_2=Tradition. The stories, legends, and songs of the past must never be forgotten. (Lawful)
ideals.ENTERTAINER_3=Creativity. The world is in need of new ideas and bold action. (Chaotic)
ideals.ENTERTAINER_4=Greed. I’m only in it for the money and fame. (Evil)
ideals.ENTERTAINER_5=People. I like seeing the smiles on people’s faces when I perform. That’s all that matters. (Neutral)
ideals.ENTERTAINER_6=Honesty. Art should reflect the soul; it should come from within and reveal who we truly are. (Any)
ideals.CHARLATAN_1=Independence. I am a free spirit—no one tells me what to do. (Chaotic)
ideals.CHARLATAN_2=Fairness. I never target people who can’t afford to lose a few coins. (Lawful)
ideals.CHARLATAN_3=Charity. I distribute the money I acquire to the people who really need it. (Good)
ideals.CHARLATAN_4=Creativity. I never run the same con twice. (Chaotic)
ideals.CHARLATAN_5=Friendship. Material goods come and go. Bonds of friendship last forever. (Good)
ideals.CHARLATAN_6=Aspiration. I’m determined to make something of myself. (Any)
ideals.CRIMINAL_1=Honor. I don’t steal from others in the trade. (Lawful)
ideals.CRIMINAL_2=Freedom. Chains are meant to be broken, as are those who would forge them. (Chaotic)
ideals.CRIMINAL_3=Charity. I steal from the wealthy so that I can help people in need. (Good)
ideals.CRIMINAL_4=Greed. I will do whatever it takes to become wealthy. (Evil)
ideals.CRIMINAL_5=People. I’m loyal to my friends, not to any ideals, and everyone else can take a trip down the Styx. (Neutral)
ideals.CRIMINAL_6=Redemption. There’s a spark of good in everyone. (Good)
ideals.HERMIT_1=Greater Good. My gifts are meant to be shared with all, not used for my own benefit. (Good)
ideals.HERMIT_2=Logic. Emotions must not cloud our logical thinking. (Lawful)
ideals.HERMIT_3=Free Thinking. Inquiry and curiosity are the pillars of progress. (Chaotic)
ideals.HERMIT_4=Power. Solitude and contemplation are paths toward mystical or magical power. (Evil)
ideals.HERMIT_5=Live and Let Live. Meddling in the affairs of others only causes trouble. (Neutral)
ideals.HERMIT_6=Self-Knowledge. If you know yourself, there’s nothing left to fear. (Any)
ideals.OUTLANDER_1=Change. Life is like the seasons, in constant change, and we must change with it. (Chaotic)
ideals.OUTLANDER_2=Greater Good. It is each person’s responsibility to make the most happiness for the whole tribe. (Good)
ideals.OUTLANDER_3=Honor. If I dishonor myself, I dishonor my whole clan. (Lawful)
ideals.OUTLANDER_4=Might. The strongest are meant to rule. (Evil)
ideals.OUTLANDER_5=Nature. The natural world is more important than all the constructs of civilization. (Neutral)
ideals.OUTLANDER_6=Glory. I must earn glory in battle, for myself and my clan. (Any)
ideals.FOLK_HERO_1=Respect. People deserve to be treated with dignity and respect. (Good)
ideals.FOLK_HERO_2=Fairness. No one should get preferential treatment before the law, and no one is above it. (Lawful)
ideals.FOLK_HERO_3=Freedom. Tyrants must not be allowed to oppress the people. (Chaotic)
ideals.FOLK_HERO_4=Might. If I become strong, I can take what I want—what I deserve. (Evil)
ideals.FOLK_HERO_5=Sincerity. There’s no good in pretending to be something I’m not. (Neutral)
ideals.FOLK_HERO_6=Destiny. Nothing and no one can steer me away from my higher calling. (Any)
ideals.SAILOR_1=Respect. The thing that keeps a ship together is mutual respect between captain and crew. (Good)
ideals.SAILOR_2=Fairness. We all do the work, so we all share in the rewards. (Lawful)
ideals.SAILOR_3=Freedom. The sea is freedom—the freedom to go anywhere and do anything. (Chaotic)
ideals.SAILOR_4=Mastery. I’m a predator, and the other ships on the sea are my prey. (Evil)
ideals.SAILOR_5=People. I’m committed to my crew, not to ideals. (Neutral)
ideals.SAILOR_6=Aspiration. Someday I’ll own my own ship and chart my own destiny. (Any)
ideals.NOBLE_1=Respect. Respect is due to me because of my position, but all people should be treated with dignity. (Good)
ideals.NOBLE_2=Responsibility. It is my duty to respect the authority of those above me, just as those below must respect mine. (Lawful)
ideals.NOBLE_3=Independence. I must prove that I can handle myself without the coddling of my family. (Chaotic)
ideals.NOBLE_4=Power. If I can attain more power, no one will tell me what to do. (Evil)
ideals.NOBLE_5=Family. Blood runs thicker than water. (Any)
ideals.NOBLE_6=Noble Obligation. It is my duty to protect and care for the people beneath me. (Good)
ideals.URCHIN_1=Respect. All people, rich or poor, deserve respect. (Good)
ideals.URCHIN_2=Community. We have to take care of each other, because no one else is going to do it. (Lawful)
ideals.URCHIN_3=Change. The low are lifted up, and the high and mighty are brought down. Change is the nature of things. (Chaotic)
ideals.URCHIN_4=Retribution. The rich need to be shown what life and death are like in the gutters. (Evil)
ideals.URCHIN_5=People. I help the people who help me—that’s what keeps us alive. (Neutral)
ideals.URCHIN_6=Aspiration. I’m going to prove that I’m worthy of a better life. (Any)
ideals.SAGE_1=Knowledge. The path to power and self-improvement is through knowledge. (Neutral)
ideals.SAGE_2=Beauty. What is beautiful points us beyond itself toward what is true. (Good)
ideals.SAGE_3=Logic. Emotions must not cloud our logical thinking. (Lawful)
ideals.SAGE_4=No Limits. Nothing should fetter the infinite possibility of all existence. (Chaotic)
ideals.SAGE_5=Power. Knowledge is the path to power and domination. (Evil)
ideals.SAGE_6=Self-Improvement. The goal of a life of study is the betterment of oneself. (Any)
ideals.SOLDIER_1=Greater Good. Our lot is to lay down our lives in defense of others. (Good)
ideals.SOLDIER_2=Responsibility. I do what I must and obey just authority. (Lawful)
ideals.SOLDIER_3=Independence. When people follow orders blindly, they embrace a kind of tyranny. (Chaotic)
ideals.SOLDIER_4=Might. In life as in war, the stronger force wins. (Evil)
ideals.SOLDIER_5=Live and Let Live. Ideals aren’t worth killing over or going to war for. (Neutral)
ideals.SOLDIER_6=Nation. My city, nation, or people are all that matter. (Any)
ideals.GUILD_ARTISAN_1=Community. It is the duty of all civilized people to strengthen the bonds of community and the security of civilization. (Lawful)
ideals.GUILD_ARTISAN_2=Generosity. My talents were given to me so that I could use them to benefit the world. (Good)
ideals.GUILD_ARTISAN_3=Freedom. Everyone should be free to pursue their own livelihood. (Chaotic)
ideals.GUILD_ARTISAN_4=Greed. I’m only in it for the money. (Evil)
ideals.GUILD_ARTISAN_5=People. I’m committed to the people I care about, not to ideals. (Neutral)
ideals.GUILD_ARTISAN_6=Aspiration. I work hard to be the best there is at my craft. (Any)
ideals.GUILD_MERCHANT_1=Trade. Fair exchange builds trust and prosperity for all. (Lawful)
ideals.GUILD_MERCHANT_2=Prosperity. The flow of goods is the flow of life; I value commerce above all. (Neutral)
ideals.GUILD_MERCHANT_3=Opportunity. The world is full of deals waiting to be made. (Chaotic)
ideals.GUILD_MERCHANT_4=Charity. My wealth means nothing unless I use it to uplift others. (Good)
ideals.GUILD_MERCHANT_5=Dominance. Wealth is power, and I will wield it without hesitation. (Evil)
ideals.GUILD_MERCHANT_6=Perfection. Every transaction should leave both sides satisfied. (Any)
ideals.KNIGHT_1=Honor. My word and my actions must always bring honor to my name. (Lawful)
ideals.KNIGHT_2=Valor. Courage is the highest virtue. (Good)
ideals.KNIGHT_3=Freedom. Even nobles must answer to conscience before law. (Chaotic)
ideals.KNIGHT_4=Power. I seek command and influence through strength and station. (Evil)
ideals.KNIGHT_5=Glory. My deeds will echo through history. (Any)
ideals.KNIGHT_6=Duty. I serve my liege, my land, and my code above all else. (Lawful)
ideals.PIRATE_1=Freedom. The sea is the ultimate expression of liberty. (Chaotic)
ideals.PIRATE_2=Greed. Take what you can and give nothing back. (Evil)
ideals.PIRATE_3=Loyalty. The crew is my family, and I will stand by them. (Lawful)
ideals.PIRATE_4=Adventure. Life is meant for risk and discovery. (Any)
ideals.PIRATE_5=Respect. The sea gives and takes; we owe her respect. (Neutral)
ideals.PIRATE_6=Redemption. Even a scoundrel can find a better path. (Good)

bonds.ACOLYTE_1=I would die to recover an ancient relic of my faith that was lost long ago.
bonds.ACOLYTE_2=I will someday get revenge on the corrupt temple hierarchy who branded me a heretic.
bonds.ACOLYTE_3=I owe my life to the priest who took me in when my parents died.
bonds.ACOLYTE_4=Everything I do is for the common people.
bonds.ACOLYTE_5=I will do anything to protect the temple where I served.
bonds.ACOLYTE_6=I seek to preserve a sacred text that my enemies consider heretical and seek to destroy.
bonds.ENTERTAINER_1=My instrument is my most treasured possession, and it reminds me of someone I love.
bonds.ENTERTAINER_2=Someone stole my precious instrument, and someday I’ll get it back.
bonds.ENTERTAINER_3=I want to be famous, whatever it takes.
bonds.ENTERTAINER_4=I idolize a hero of the old tales and measure my deeds against that person’s.
bonds.ENTERTAINER_5=I will do anything to prove myself superior to my hated rival.
bonds.ENTERTAINER_6=I would do anything for the other members of my troupe.
bonds.CHARLATAN_1=I fleeced the wrong person and must work to ensure that this individual never crosses paths with me or my loved ones.
bonds.CHARLATAN_2=I owe everything to my mentor—a horrible person who’s probably rotting in jail somewhere.
bonds.CHARLATAN_3=Somewhere out there, I have a child who doesn’t know me. I’m making the world better for them.
bonds.CHARLATAN_4=I come from a noble family, and one day I’ll reclaim my lands and title from those who stole them from me.
bonds.CHARLATAN_5=A powerful person killed someone I love. Some day soon, I’ll have my revenge.
bonds.CHARLATAN_6=I swindled and ruined a person who didn’t deserve it. I seek to atone for my misdeeds but might never be able to forgive myself.
bonds.CRIMINAL_1=I’m trying to pay off an old debt I owe to a generous benefactor.
bonds.CRIMINAL_2=My ill-gotten gains go to support my family.
bonds.CRIMINAL_3=Something important was taken from me, and I aim to steal it back.
bonds.CRIMINAL_4=I will become the greatest thief that ever lived.
bonds.CRIMINAL_5=I’m guilty of a terrible crime. I hope I can redeem myself for it.
bonds.CRIMINAL_6=Someone I loved died because of a mistake I made. That will never happen again.
bonds.HERMIT_1=Nothing is more important than the other members of my hermitage, order, or association.
bonds.HERMIT_2=I entered seclusion to hide from the ones who might still be hunting me. I must someday confront them.
bonds.HERMIT_3=I’m still seeking the enlightenment I pursued in my seclusion, and it still eludes me.
bonds.HERMIT_4=I entered seclusion because I loved someone I could not have.
bonds.HERMIT_5=Should my discovery come to light, it could bring ruin to the world.
bonds.HERMIT_6=My isolation gave me great insight into a great evil that only I can destroy.
bonds.OUTLANDER_1=My family, clan, or tribe is the most important thing in my life, even when they are far from me.
bonds.OUTLANDER_2=An injury to the unspoiled wilderness of my home is an injury to me.
bonds.OUTLANDER_3=I will bring terrible wrath down on the evildoers who destroyed my homeland.
bonds.OUTLANDER_4=I am the last of my tribe, and it is up to me to ensure their names enter legend.
bonds.OUTLANDER_5=I suffer awful visions of a coming disaster and will do anything to prevent it.
bonds.OUTLANDER_6=It is my duty to provide children to sustain my tribe.
bonds.FOLK_HERO_1=I have a family, but I have no idea where they are. Someday, I hope to see them again.
bonds.FOLK_HERO_2=I worked the land, I love the land, and I will protect the land.
bonds.FOLK_HERO_3=A proud noble once gave me a horrible beating, and I will take my revenge on any bully I encounter.
bonds.FOLK_HERO_4=My tools are symbols of my past life, and I carry them so I will never forget my roots.
bonds.FOLK_HERO_5=I protect those who cannot protect themselves.
bonds.FOLK_HERO_6=I wish my childhood sweetheart had come with me to pursue my destiny.
bonds.SAILOR_1=I’m loyal to my captain first, everything else second.
bonds.SAILOR_2=The ship is most important—crew and captain come and go.
bonds.SAILOR_3=I’ll always remember my first ship.
bonds.SAILOR_4=In a harbor town, I have a paramour whose eyes nearly stole me from the sea.
bonds.SAILOR_5=I was cheated out of my fair share of the profits, and I want to get what’s owed to me.
bonds.SAILOR_6=Ruthless pirates murdered my captain and crewmates, plundered our ship, and left me to die. Vengeance will be mine.
bonds.NOBLE_1=I will face any challenge to win the approval of my family.
bonds.NOBLE_2=My house’s alliance with another noble family must be sustained at all costs.
bonds.NOBLE_3=Nothing is more important than the other members of my family.
bonds.NOBLE_4=I am in love with the heir of a family that my family despises.
bonds.NOBLE_5=My loyalty to my sovereign is unwavering.
bonds.NOBLE_6=The common folk must see me as a hero of the people.
bonds.URCHIN_1=My town or city is my home, and I’ll fight to defend it.
bonds.URCHIN_2=I sponsor an orphanage to keep others from enduring what I went through.
bonds.URCHIN_3=I owe my survival to another urchin who taught me to live on the streets.
bonds.URCHIN_4=I owe a debt I can never repay to the person who took pity on me.
bonds.URCHIN_5=I escaped my life of poverty by robbing an important person, and I’m wanted for it.
bonds.URCHIN_6=No one else should have to endure the hardships I’ve suffered.
bonds.SAGE_1=It is my duty to protect my students.
bonds.SAGE_2=I have an ancient text that holds terrible secrets that must not fall into the wrong hands.
bonds.SAGE_3=I work to preserve a library, university, scriptorium, or monastery.
bonds.SAGE_4=My life’s work is a series of tomes related to a specific field of lore.
bonds.SAGE_5=I’ve been searching my whole life for the answer to a certain question.
bonds.SAGE_6=I sold my soul for knowledge. I hope to do great deeds and win it back.
bonds.SOLDIER_1=I would still lay down my life for the people I served with.
bonds.SOLDIER_2=Someone saved my life on the battlefield. To this day, I will never leave a friend behind.
bonds.SOLDIER_3=My honor is my life.
bonds.SOLDIER_4=I’ll never forget the crushing defeat my company suffered or the enemies who dealt it.
bonds.SOLDIER_5=Those who fight beside me are those worth dying for.
bonds.SOLDIER_6=I fight for those who cannot fight for themselves.
bonds.GUILD_ARTISAN_1=The workshop where I learned my trade is the most important place in the world to me.
bonds.GUILD_ARTISAN_2=I created a great work for someone, and I long to see it returned to me.
bonds.GUILD_ARTISAN_3=I owe my guild a great debt for forging me into who I am.
bonds.GUILD_ARTISAN_4=I pursue wealth to secure someone’s love.
bonds.GUILD_ARTISAN_5=One day I will return to my guild and prove that I am the master of my craft.
bonds.GUILD_ARTISAN_6=I will get revenge on the evil forces that destroyed my place of business and ruined my livelihood.
bonds.GUILD_MERCHANT_1=My business partners are like family to me, and I will protect them fiercely.
bonds.GUILD_MERCHANT_2=I owe my success to a wise mentor who taught me everything about trade.
bonds.GUILD_MERCHANT_3=I lost a fortune to a dishonest deal, and I will make it back twice over.
bonds.GUILD_MERCHANT_4=A rare good or artifact once passed through my hands; I will find it again.
bonds.GUILD_MERCHANT_5=I seek to establish a trade empire that will outlast my lifetime.
bonds.GUILD_MERCHANT_6=I’m haunted by a deal that cost someone their livelihood, and I want to make amends.
bonds.KNIGHT_1=My honor is bound to my liege; I will serve them until death.
bonds.KNIGHT_2=I owe my knighthood to a benefactor I can never repay.
bonds.KNIGHT_3=My family’s crest and name must be restored to glory.
bonds.KNIGHT_4=I’m sworn to protect a sacred relic of my order.
bonds.KNIGHT_5=I love my steed more than I love most people.
bonds.KNIGHT_6=My squire or page is like a child to me; I will see them rise above me one day.
bonds.PIRATE_1=I’m loyal to my ship and crew above all else.
bonds.PIRATE_2=Someone I love was captured by the navy—I’ll find and free them.
bonds.PIRATE_3=I once buried treasure on a distant island; I’ll return for it someday.
bonds.PIRATE_4=I owe a blood debt to another pirate captain.
bonds.PIRATE_5=The sea calls to me; I can never stay on land for long.
bonds.PIRATE_6=I have a secret map to a place no sailor has ever returned from.

flaws.ACOLYTE_1=I judge others harshly, and myself even more severely.
flaws.ACOLYTE_2=I put too much trust in those who wield power within my temple’s hierarchy.
flaws.ACOLYTE_3=My piety sometimes leads me to blindly trust those that profess faith in my god.
flaws.ACOLYTE_4=I am inflexible in my thinking.
flaws.ACOLYTE_5=I am suspicious of strangers and expect the worst of them.
flaws.ACOLYTE_6=Once I pick a goal, I become obsessed with it to the detriment of everything else in my life.
flaws.ENTERTAINER_1=I’ll do anything to win fame and renown.
flaws.ENTERTAINER_2=I’m a sucker for a pretty face.
flaws.ENTERTAINER_3=A scandal prevents me from ever going home again. That kind of trouble seems to follow me.
flaws.ENTERTAINER_4=I once satirized a noble who still wants my head. It was worth it.
flaws.ENTERTAINER_5=I can’t resist a good insult.
flaws.ENTERTAINER_6=I’ll do anything for the spotlight.
flaws.CHARLATAN_1=I can’t resist a pretty face.
flaws.CHARLATAN_2=I’m always in debt. I spend my ill-gotten gains on decadent luxuries faster than I bring them in.
flaws.CHARLATAN_3=I’m convinced that no one could ever fool me the way I fool others.
flaws.CHARLATAN_4=I’m too greedy for my own good. I can’t resist taking a risk if there’s money involved.
flaws.CHARLATAN_5=I can’t resist swindling people who are more powerful than me.
flaws.CHARLATAN_6=I hate to admit it, but I still have feelings for the one who got away.
flaws.CRIMINAL_1=When I see something valuable, I can’t think about anything but how to steal it.
flaws.CRIMINAL_2=When faced with a choice between money and my friends, I usually choose the money.
flaws.CRIMINAL_3=If there’s a plan, I’ll forget it. If I don’t forget it, I’ll ignore it.
flaws.CRIMINAL_4=I have a “tell” that reveals when I’m lying.
flaws.CRIMINAL_5=I turn tail and run when things look bad.
flaws.CRIMINAL_6=An innocent person is in prison for a crime I committed. I’m okay with that.
flaws.HERMIT_1=Now that I’ve returned to the world, I enjoy its delights a little too much.
flaws.HERMIT_2=I harbor dark, bloodthirsty thoughts that my isolation and meditation failed to quench.
flaws.HERMIT_3=I am dogmatic in my thoughts and philosophy.
flaws.HERMIT_4=I let my need to solve every problem cloud my judgment.
flaws.HERMIT_5=I speak seldom, but when I do, I can’t stop.
flaws.HERMIT_6=I am obsessed with my discoveries, even when they lead to disaster.
flaws.OUTLANDER_1=I am too enamored of ale, wine, and other intoxicants.
flaws.OUTLANDER_2=There’s no room for caution in a life lived to the fullest.
flaws.OUTLANDER_3=I remember every insult I’ve received and nurse a silent resentment toward anyone who’s ever wronged me.
flaws.OUTLANDER_4=I am slow to trust members of other races, tribes, and societies.
flaws.OUTLANDER_5=Violence is my answer to almost any challenge.
flaws.OUTLANDER_6=Don’t expect me to save those who can’t save themselves. It’s nature’s way that the strong thrive and the weak perish.
flaws.FOLK_HERO_1=The tyrant who rules my land will stop at nothing to see me killed.
flaws.FOLK_HERO_2=I’m convinced of the significance of my destiny, and blind to my shortcomings and the risk of failure.
flaws.FOLK_HERO_3=The people who knew me when I was young know my shameful secret, so I can never go home again.
flaws.FOLK_HERO_4=I have a weakness for the vices of the city, especially hard drink.
flaws.FOLK_HERO_5=Secretly, I believe that things would be better if I were a tyrant lording over the land.
flaws.FOLK_HERO_6=I have trouble trusting in my allies.
flaws.SAILOR_1=I follow orders, even if I think they’re wrong.
flaws.SAILOR_2=I’ll say anything to avoid having to do extra work.
flaws.SAILOR_3=Once someone questions my courage, I never back down no matter how dangerous the situation.
flaws.SAILOR_4=Once I start drinking, it’s hard for me to stop.
flaws.SAILOR_5=I can’t help but pocket loose coins and other trinkets I come across.
flaws.SAILOR_6=My pride will probably lead to my destruction.
flaws.NOBLE_1=I secretly believe that everyone is beneath me.
flaws.NOBLE_2=I hide a truly scandalous secret that could ruin my family forever.
flaws.NOBLE_3=I too often hear veiled insults and threats in every word addressed to me, and I’m quick to anger.
flaws.NOBLE_4=I have an insatiable desire for carnal pleasures.
flaws.NOBLE_5=In fact, the world does revolve around me.
flaws.NOBLE_6=By my words and actions, I often bring shame to my family.
flaws.URCHIN_1=If I’m outnumbered, I will run away from a fight.
flaws.URCHIN_2=Gold seems like a lot of money to me, and I’ll do just about anything for more of it.
flaws.URCHIN_3=I will never fully trust anyone other than myself.
flaws.URCHIN_4=I’d rather kill someone in their sleep than fight fair.
flaws.URCHIN_5=It’s not stealing if I need it more than someone else.
flaws.URCHIN_6=People who can’t take care of themselves get what they deserve.
flaws.SAGE_1=I am easily distracted by the promise of information.
flaws.SAGE_2=Most people scream and run when they see a demon. I stop and take notes on its anatomy.
flaws.SAGE_3=Unlocking an ancient mystery is worth the price of a civilization.
flaws.SAGE_4=I overlook obvious solutions in favor of more complicated ones.
flaws.SAGE_5=I speak without thinking, often insulting others.
flaws.SAGE_6=I can’t keep a secret to save my life, or anyone else’s.
flaws.SOLDIER_1=The monstrous enemy we faced in battle still leaves me quaking with fear.
flaws.SOLDIER_2=I have little respect for anyone who is not a proven warrior.
flaws.SOLDIER_3=I made a terrible mistake in battle that cost many lives—and I would do anything to keep that mistake secret.
flaws.SOLDIER_4=My hatred of my enemies is blind and unreasoning.
flaws.SOLDIER_5=I obey the law, even if the law causes misery.
flaws.SOLDIER_6=I’d rather eat my armor than admit when I’m wrong.
flaws.GUILD_ARTISAN_1=I’ll do anything to get my hands on something rare or priceless.
flaws.GUILD_ARTISAN_2=I’m quick to assume that someone is trying to cheat me.
flaws.GUILD_ARTISAN_3=No one must ever learn that I once stole money from my guild’s coffers.
flaws.GUILD_ARTISAN_4=I’m never satisfied with what I have—I always want more.
flaws.GUILD_ARTISAN_5=I would kill to acquire a noble title.
flaws.GUILD_ARTISAN_6=I’m horribly jealous of anyone who can outshine my handiwork. Everywhere I go, I’m surrounded by rivals.
flaws.GUILD_MERCHANT_1=I cut corners and take risks for profit.
flaws.GUILD_MERCHANT_2=I overpromise and underdeliver to close deals.
flaws.GUILD_MERCHANT_3=I can’t resist haggling, even when it’s inappropriate.
flaws.GUILD_MERCHANT_4=I hoard wealth obsessively and trust no one with it.
flaws.GUILD_MERCHANT_5=I treat partners like tools to be used and discarded.
flaws.GUILD_MERCHANT_6=I lie about my success to impress others.
flaws.KNIGHT_1=My pride often blinds me to my own faults.
flaws.KNIGHT_2=I cannot resist a duel, no matter the odds.
flaws.KNIGHT_3=I hold grudges for slights long past.
flaws.KNIGHT_4=I place honor above reason, even when it endangers others.
flaws.KNIGHT_5=I drink to forget the weight of duty.
flaws.KNIGHT_6=I secretly doubt my own courage but would die before admitting it.
flaws.PIRATE_1=I can’t resist plundering valuable cargo.
flaws.PIRATE_2=I never back down from a fight, even when I should.
flaws.PIRATE_3=I gamble compulsively and often lose what I earn.
flaws.PIRATE_4=I have no patience for authority or rules.
flaws.PIRATE_5=I betray trust easily if it benefits me.
flaws.PIRATE_6=I’m haunted by the ghosts of those I left to drown.

