personality.traits.ACOLYTE_1=Eu idealizo o bem supremo em tudo e sempre tento ver o lado positivo.
personality.traits.ACOLYTE_2=Eu cito escrituras e provérbios em quase todas as situações.
personality.traits.ACOLYTE_3=Sou tolerante com outras fés e respeito a adoração sincera.
personality.traits.ACOLYTE_4=Eu amo ajudar os necessitados.
personality.traits.ACOLYTE_5=Eu procuro constantemente sinais da vontade divina.
personality.traits.ACOLYTE_6=Eu acredito que tudo acontece por uma razão superior.
personality.traits.ACOLYTE_7=Eu sou calmo diante de qualquer adversidade.
personality.traits.ACOLYTE_8=Eu não consigo aceitar críticas à minha fé.
personality.traits.ENTERTAINER_1=Eu amo elogios e busco o centro das atenções.
personality.traits.ENTERTAINER_2=Eu sempre tenho uma história para cada ocasião.
personality.traits.ENTERTAINER_3=Sempre exagero um pouco minhas histórias e feitos.
personality.traits.ENTERTAINER_4=Eu raramente fico sério por muito tempo.
personality.traits.ENTERTAINER_5=Eu sei lidar com o público e uso isso a meu favor.
personality.traits.ENTERTAINER_6=Eu tenho um truque ou talento inesperado.
personality.traits.ENTERTAINER_7=Ninguém consegue me deixar triste por muito tempo.
personality.traits.ENTERTAINER_8=Eu adoro uma boa aposta, especialmente com risco envolvido.
personality.traits.CHARLATAN_1=Eu sempre tenho um esquema ou truque para tirar vantagem.
personality.traits.CHARLATAN_2=Eu detesto ver pessoas caindo em golpes — a não ser que sejam meus.
personality.traits.CHARLATAN_3=Eu mudo de identidade como quem troca de roupa.
personality.traits.CHARLATAN_4=Eu me visto com esmero e tenho gosto por luxo.
personality.traits.CHARLATAN_5=Eu sou um mentiroso habilidoso e orgulhoso disso.
personality.traits.CHARLATAN_6=Eu adoro confundir os outros com minha fala.
personality.traits.CHARLATAN_7=Eu acredito em meu próprio charme, mesmo quando não funciona.
personality.traits.CHARLATAN_8=Eu trato todos com falsa simpatia até conseguir o que quero.
personality.traits.CRIMINAL_1=Eu sempre tenho um plano para quando as coisas derem errado.
personality.traits.CRIMINAL_2=Eu nunca confio completamente em ninguém além de mim.
personality.traits.CRIMINAL_3=Eu prefiro ação a conversa.
personality.traits.CRIMINAL_4=Eu detesto ver injustiça... a não ser que seja eu cometendo-a.
personality.traits.CRIMINAL_5=Eu sou leal ao meu grupo, não à lei.
personality.traits.CRIMINAL_6=Eu sou calmo sob pressão.
personality.traits.CRIMINAL_7=Eu sigo um código, mesmo que seja só meu.
personality.traits.CRIMINAL_8=Eu tenho dificuldade em resistir a um bom roubo.
personality.traits.HERMIT_1=Eu sou obcecado com o meu isolamento e o que aprendi nele.
personality.traits.HERMIT_2=Eu falo em enigmas ou metáforas.
personality.traits.HERMIT_3=Eu adoro estudar e registrar o que observo.
personality.traits.HERMIT_4=Eu busco a solidão mesmo em meio a multidões.
personality.traits.HERMIT_5=Eu acredito que a vida é uma série de testes.
personality.traits.HERMIT_6=Eu vejo presságios em tudo.
personality.traits.HERMIT_7=Eu fico desconfortável em sociedade.
personality.traits.HERMIT_8=Eu sinto que fui escolhido para algo maior.
personality.traits.OUTLANDER_1=Eu sou guiado por instintos e presságios da natureza.
personality.traits.OUTLANDER_2=Eu tenho um amor simples pelas pequenas coisas — o nascer do sol, o vento, o som da floresta.
personality.traits.OUTLANDER_3=Eu me sinto desconfortável em cidades grandes.
personality.traits.OUTLANDER_4=Eu raramente falo, e quando falo, é com propósito.
personality.traits.OUTLANDER_5=Eu nunca desperdiço nada que a natureza ofereça.
personality.traits.OUTLANDER_6=Eu sou ferozmente leal aos meus amigos e à minha terra.
personality.traits.OUTLANDER_7=Eu prefiro resolver problemas com ação, não com palavras.
personality.traits.OUTLANDER_8=Eu sempre observo em silêncio antes de agir.
personality.traits.FOLK_HERO_1=Eu julgo as pessoas por suas ações, não por suas palavras.
personality.traits.FOLK_HERO_2=Eu respeito quem enfrenta autoridade injusta.
personality.traits.FOLK_HERO_3=Eu protejo quem não pode se proteger.
personality.traits.FOLK_HERO_4=Eu sou direto e honesto, às vezes até demais.
personality.traits.FOLK_HERO_5=Eu enfrento desafios sem pensar muito.
personality.traits.FOLK_HERO_6=Eu tenho um temperamento rápido quando vejo crueldade.
personality.traits.FOLK_HERO_7=Eu acredito que todos merecem uma segunda chance.
personality.traits.FOLK_HERO_8=Eu não fujo de uma luta se for por uma boa causa.
personality.traits.SAILOR_1=Eu amo o mar mais do que qualquer pessoa.
personality.traits.SAILOR_2=Eu falo com meu navio como se fosse uma pessoa.
personality.traits.SAILOR_3=Eu nunca fico muito tempo longe da água.
personality.traits.SAILOR_4=Eu tenho o hábito de cantar enquanto trabalho.
personality.traits.SAILOR_5=Eu respeito profundamente os rituais marítimos.
personality.traits.SAILOR_6=Eu sou supersticioso e vejo sinais em tudo.
personality.traits.SAILOR_7=Eu sou destemido diante de tempestades.
personality.traits.SAILOR_8=Eu sempre conto histórias exageradas de viagens.
personality.traits.NOBLE_1=A etiqueta e o comportamento adequado são tudo.
personality.traits.NOBLE_2=Eu ajudo os necessitados — de forma caridosa, mas condescendente.
personality.traits.NOBLE_3=Eu falo com autoridade mesmo quando não sei o que digo.
personality.traits.NOBLE_4=Eu acredito que minha posição me torna especial.
personality.traits.NOBLE_5=Eu trato todos com educação, mesmo inimigos.
personality.traits.NOBLE_6=Eu escondo minhas inseguranças sob uma máscara de confiança.
personality.traits.NOBLE_7=Eu tenho um senso inato de comando.
personality.traits.NOBLE_8=Eu desprezo quem desrespeita as tradições.
personality.traits.URCHIN_1=Eu desconfio de todos que parecem ricos ou importantes.
personality.traits.URCHIN_2=Eu sou rápido para roubar, mas mais rápido ainda para fugir.
personality.traits.URCHIN_3=Eu sou protetor com quem sofre nas ruas.
personality.traits.URCHIN_4=Eu falo com gírias e não gosto de regras.
personality.traits.URCHIN_5=Eu coleciono pequenos objetos sem valor sentimental.
personality.traits.URCHIN_6=Eu tenho uma rede de “irmãos de rua” em todo lugar.
personality.traits.URCHIN_7=Eu não gosto de me sentir preso ou controlado.
personality.traits.URCHIN_8=Eu me mostro durão, mas tenho um coração mole.
personality.traits.SAGE_1=Eu cito textos antigos e teorias o tempo todo.
personality.traits.SAGE_2=Eu perco a noção do tempo quando leio ou estudo.
personality.traits.SAGE_3=Eu sou curioso sobre tudo, às vezes em excesso.
personality.traits.SAGE_4=Eu subestimo pessoas menos instruídas.
personality.traits.SAGE_5=Eu sou paciente e ponderado.
personality.traits.SAGE_6=Eu amo debates intelectuais.
personality.traits.SAGE_7=Eu fico distraído com ideias novas.
personality.traits.SAGE_8=Eu anoto tudo — até o que não preciso.
personality.traits.SOLDIER_1=Eu sou disciplinado e direto.
personality.traits.SOLDIER_2=Eu respeito a hierarquia e as ordens.
personality.traits.SOLDIER_3=Eu trato todos como camaradas até que provem o contrário.
personality.traits.SOLDIER_4=Eu sou competitivo em tudo.
personality.traits.SOLDIER_5=Eu sempre lembro dos rostos dos inimigos.
personality.traits.SOLDIER_6=Eu bebo para esquecer o passado.
personality.traits.SOLDIER_7=Eu sigo rotinas rígidas para me manter focado.
personality.traits.SOLDIER_8=Eu tenho um orgulho enorme do meu tempo de serviço.
personality.traits.GUILD_ARTISAN_1=Acredito que qualquer trabalho bem feito merece respeito — faço tudo com capricho.
personality.traits.GUILD_ARTISAN_2=Fico orgulhoso ao falar do meu ofício e compartilho conselhos profissionais.
personality.traits.GUILD_ARTISAN_3=Gosto de manter minha reputação e as relações com a guilda.
personality.traits.GUILD_ARTISAN_4=Trato colegas de guilda com preferência e confiança.
personality.traits.GUILD_ARTISAN_5=Não suporto preguiça ou trabalho malfeito — critico com franqueza.
personality.traits.GUILD_ARTISAN_6=Converso com facilidade sobre técnicas e ferramentas; adoro trocar conhecimentos.
personality.traits.GUILD_ARTISAN_7=Prefiro negociações claras e contratos — detesto surpresas.
personality.traits.GUILD_ARTISAN_8=Tento resolver problemas com habilidade e diplomacia antes de partir para a força.
personality.traits.GUILD_MERCHANT_1=Estou sempre atento a uma boa oportunidade de negócio.
personality.traits.GUILD_MERCHANT_2=Dou valor à reputação e aos contatos comerciais mais do que a riquezas rápidas.
personality.traits.GUILD_MERCHANT_3=Gosto de manter registros e saber exatamente o que entra e sai do estoque.
personality.traits.GUILD_MERCHANT_4=Trato clientes com polidez para fechar vendas — vendemos uma experiência, não só um produto.
personality.traits.GUILD_MERCHANT_5=Sou cauteloso com empréstimos e compromissos financeiros.
personality.traits.GUILD_MERCHANT_6=Tenho lábia quando preciso negociar preços e prazos.
personality.traits.GUILD_MERCHANT_7=Prefiro resolver disputas por via diplomática (ou legal) do que por conflito.
personality.traits.GUILD_MERCHANT_8=Odeio perder uma venda por descuido ou falta de preparo.
personality.traits.KNIGHT_1=Vivo pelo código de honra — mantê-lo é mais importante que ganhar vantagem.
personality.traits.KNIGHT_2=Trato todos com respeito, inclusive adversários, enquanto cumprirem sua palavra.
personality.traits.KNIGHT_3=Tenho muita confiança nas tradições e no dever.
personality.traits.KNIGHT_4=Sinto-me responsável pela segurança dos que estão sob minha proteção.
personality.traits.KNIGHT_5=Minhas palavras costumam soar formais — venho de boa criação.
personality.traits.KNIGHT_6=Sou lento para perdoar uma traição, mas leal até o fim aos que me provaram valor.
personality.traits.KNIGHT_7=Prefiro a ordem ao caos; orgulho-me de disciplina e etiqueta.
personality.traits.KNIGHT_8=Evito atos covardes e desprezo desonra — inclusive em aliados.
personality.traits.PIRATE_1=Amo o mar e a liberdade que ele traz — me sinto vivo em alto-mar.
personality.traits.PIRATE_2=Tenho pouco respeito por ordens alheias, exceto as do meu capitão/creme.
personality.traits.PIRATE_3=Gosto de contar — e exagerar — histórias de saque e aventura.
personality.traits.PIRATE_4=Sou impulsivo e pronto para briga quando a honra do barco é posta em dúvida.
personality.traits.PIRATE_5=Sou supersticioso sobre hábitos e rituais do mar.
personality.traits.PIRATE_6=Confio primeiro na minha tripulação; traidores não têm lugar entre nós.
personality.traits.PIRATE_7=Aprecio um bom saque, mas também sei dividir o prêmio com os companheiros.
personality.traits.PIRATE_8=Canto canções de mar e uso isso para erguer o ânimo da tripulação.

