personality.traits.ACOLYTE_1=Eu idealizo o bem supremo em tudo e sempre tento ver o lado positivo.
personality.traits.ACOLYTE_2=Eu cito escrituras e provérbios em quase todas as situações.
personality.traits.ACOLYTE_3=Sou tolerante com outras fés e respeito a adoração sincera.
personality.traits.ACOLYTE_4=Eu amo ajudar os necessitados.
personality.traits.ACOLYTE_5=Eu procuro constantemente sinais da vontade divina.
personality.traits.ACOLYTE_6=Eu acredito que tudo acontece por uma razão superior.
personality.traits.ACOLYTE_7=Eu sou calmo diante de qualquer adversidade.
personality.traits.ACOLYTE_8=Eu não consigo aceitar críticas à minha fé.
personality.traits.ENTERTAINER_1=Eu amo elogios e busco o centro das atenções.
personality.traits.ENTERTAINER_2=Eu sempre tenho uma história para cada ocasião.
personality.traits.ENTERTAINER_3=Sempre exagero um pouco minhas histórias e feitos.
personality.traits.ENTERTAINER_4=Eu raramente fico sério por muito tempo.
personality.traits.ENTERTAINER_5=Eu sei lidar com o público e uso isso a meu favor.
personality.traits.ENTERTAINER_6=Eu tenho um truque ou talento inesperado.
personality.traits.ENTERTAINER_7=Ninguém consegue me deixar triste por muito tempo.
personality.traits.ENTERTAINER_8=Eu adoro uma boa aposta, especialmente com risco envolvido.
personality.traits.CHARLATAN_1=Eu sempre tenho um esquema ou truque para tirar vantagem.
personality.traits.CHARLATAN_2=Eu detesto ver pessoas caindo em golpes — a não ser que sejam meus.
personality.traits.CHARLATAN_3=Eu mudo de identidade como quem troca de roupa.
personality.traits.CHARLATAN_4=Eu me visto com esmero e tenho gosto por luxo.
personality.traits.CHARLATAN_5=Eu sou um mentiroso habilidoso e orgulhoso disso.
personality.traits.CHARLATAN_6=Eu adoro confundir os outros com minha fala.
personality.traits.CHARLATAN_7=Eu acredito em meu próprio charme, mesmo quando não funciona.
personality.traits.CHARLATAN_8=Eu trato todos com falsa simpatia até conseguir o que quero.
personality.traits.CRIMINAL_1=Eu sempre tenho um plano para quando as coisas derem errado.
personality.traits.CRIMINAL_2=Eu nunca confio completamente em ninguém além de mim.
personality.traits.CRIMINAL_3=Eu prefiro ação a conversa.
personality.traits.CRIMINAL_4=Eu detesto ver injustiça... a não ser que seja eu cometendo-a.
personality.traits.CRIMINAL_5=Eu sou leal ao meu grupo, não à lei.
personality.traits.CRIMINAL_6=Eu sou calmo sob pressão.
personality.traits.CRIMINAL_7=Eu sigo um código, mesmo que seja só meu.
personality.traits.CRIMINAL_8=Eu tenho dificuldade em resistir a um bom roubo.
personality.traits.HERMIT_1=Eu sou obcecado com o meu isolamento e o que aprendi nele.
personality.traits.HERMIT_2=Eu falo em enigmas ou metáforas.
personality.traits.HERMIT_3=Eu adoro estudar e registrar o que observo.
personality.traits.HERMIT_4=Eu busco a solidão mesmo em meio a multidões.
personality.traits.HERMIT_5=Eu acredito que a vida é uma série de testes.
personality.traits.HERMIT_6=Eu vejo presságios em tudo.
personality.traits.HERMIT_7=Eu fico desconfortável em sociedade.
personality.traits.HERMIT_8=Eu sinto que fui escolhido para algo maior.
personality.traits.OUTLANDER_1=Eu sou guiado por instintos e presságios da natureza.
personality.traits.OUTLANDER_2=Eu tenho um amor simples pelas pequenas coisas — o nascer do sol, o vento, o som da floresta.
personality.traits.OUTLANDER_3=Eu me sinto desconfortável em cidades grandes.
personality.traits.OUTLANDER_4=Eu raramente falo, e quando falo, é com propósito.
personality.traits.OUTLANDER_5=Eu nunca desperdiço nada que a natureza ofereça.
personality.traits.OUTLANDER_6=Eu sou ferozmente leal aos meus amigos e à minha terra.
personality.traits.OUTLANDER_7=Eu prefiro resolver problemas com ação, não com palavras.
personality.traits.OUTLANDER_8=Eu sempre observo em silêncio antes de agir.
personality.traits.FOLK_HERO_1=Eu julgo as pessoas por suas ações, não por suas palavras.
personality.traits.FOLK_HERO_2=Eu respeito quem enfrenta autoridade injusta.
personality.traits.FOLK_HERO_3=Eu protejo quem não pode se proteger.
personality.traits.FOLK_HERO_4=Eu sou direto e honesto, às vezes até demais.
personality.traits.FOLK_HERO_5=Eu enfrento desafios sem pensar muito.
personality.traits.FOLK_HERO_6=Eu tenho um temperamento rápido quando vejo crueldade.
personality.traits.FOLK_HERO_7=Eu acredito que todos merecem uma segunda chance.
personality.traits.FOLK_HERO_8=Eu não fujo de uma luta se for por uma boa causa.
personality.traits.SAILOR_1=Eu amo o mar mais do que qualquer pessoa.
personality.traits.SAILOR_2=Eu falo com meu navio como se fosse uma pessoa.
personality.traits.SAILOR_3=Eu nunca fico muito tempo longe da água.
personality.traits.SAILOR_4=Eu tenho o hábito de cantar enquanto trabalho.
personality.traits.SAILOR_5=Eu respeito profundamente os rituais marítimos.
personality.traits.SAILOR_6=Eu sou supersticioso e vejo sinais em tudo.
personality.traits.SAILOR_7=Eu sou destemido diante de tempestades.
personality.traits.SAILOR_8=Eu sempre conto histórias exageradas de viagens.
personality.traits.NOBLE_1=A etiqueta e o comportamento adequado são tudo.
personality.traits.NOBLE_2=Eu ajudo os necessitados — de forma caridosa, mas condescendente.
personality.traits.NOBLE_3=Eu falo com autoridade mesmo quando não sei o que digo.
personality.traits.NOBLE_4=Eu acredito que minha posição me torna especial.
personality.traits.NOBLE_5=Eu trato todos com educação, mesmo inimigos.
personality.traits.NOBLE_6=Eu escondo minhas inseguranças sob uma máscara de confiança.
personality.traits.NOBLE_7=Eu tenho um senso inato de comando.
personality.traits.NOBLE_8=Eu desprezo quem desrespeita as tradições.
personality.traits.URCHIN_1=Eu desconfio de todos que parecem ricos ou importantes.
personality.traits.URCHIN_2=Eu sou rápido para roubar, mas mais rápido ainda para fugir.
personality.traits.URCHIN_3=Eu sou protetor com quem sofre nas ruas.
personality.traits.URCHIN_4=Eu falo com gírias e não gosto de regras.
personality.traits.URCHIN_5=Eu coleciono pequenos objetos sem valor sentimental.
personality.traits.URCHIN_6=Eu tenho uma rede de “irmãos de rua” em todo lugar.
personality.traits.URCHIN_7=Eu não gosto de me sentir preso ou controlado.
personality.traits.URCHIN_8=Eu me mostro durão, mas tenho um coração mole.
personality.traits.SAGE_1=Eu cito textos antigos e teorias o tempo todo.
personality.traits.SAGE_2=Eu perco a noção do tempo quando leio ou estudo.
personality.traits.SAGE_3=Eu sou curioso sobre tudo, às vezes em excesso.
personality.traits.SAGE_4=Eu subestimo pessoas menos instruídas.
personality.traits.SAGE_5=Eu sou paciente e ponderado.
personality.traits.SAGE_6=Eu amo debates intelectuais.
personality.traits.SAGE_7=Eu fico distraído com ideias novas.
personality.traits.SAGE_8=Eu anoto tudo — até o que não preciso.
personality.traits.SOLDIER_1=Eu sou disciplinado e direto.
personality.traits.SOLDIER_2=Eu respeito a hierarquia e as ordens.
personality.traits.SOLDIER_3=Eu trato todos como camaradas até que provem o contrário.
personality.traits.SOLDIER_4=Eu sou competitivo em tudo.
personality.traits.SOLDIER_5=Eu sempre lembro dos rostos dos inimigos.
personality.traits.SOLDIER_6=Eu bebo para esquecer o passado.
personality.traits.SOLDIER_7=Eu sigo rotinas rígidas para me manter focado.
personality.traits.SOLDIER_8=Eu tenho um orgulho enorme do meu tempo de serviço.
personality.traits.GUILD_ARTISAN_1=Acredito que qualquer trabalho bem feito merece respeito — faço tudo com capricho.
personality.traits.GUILD_ARTISAN_2=Fico orgulhoso ao falar do meu ofício e compartilho conselhos profissionais.
personality.traits.GUILD_ARTISAN_3=Gosto de manter minha reputação e as relações com a guilda.
personality.traits.GUILD_ARTISAN_4=Trato colegas de guilda com preferência e confiança.
personality.traits.GUILD_ARTISAN_5=Não suporto preguiça ou trabalho malfeito — critico com franqueza.
personality.traits.GUILD_ARTISAN_6=Converso com facilidade sobre técnicas e ferramentas; adoro trocar conhecimentos.
personality.traits.GUILD_ARTISAN_7=Prefiro negociações claras e contratos — detesto surpresas.
personality.traits.GUILD_ARTISAN_8=Tento resolver problemas com habilidade e diplomacia antes de partir para a força.
personality.traits.GUILD_MERCHANT_1=Estou sempre atento a uma boa oportunidade de negócio.
personality.traits.GUILD_MERCHANT_2=Dou valor à reputação e aos contatos comerciais mais do que a riquezas rápidas.
personality.traits.GUILD_MERCHANT_3=Gosto de manter registros e saber exatamente o que entra e sai do estoque.
personality.traits.GUILD_MERCHANT_4=Trato clientes com polidez para fechar vendas — vendemos uma experiência, não só um produto.
personality.traits.GUILD_MERCHANT_5=Sou cauteloso com empréstimos e compromissos financeiros.
personality.traits.GUILD_MERCHANT_6=Tenho lábia quando preciso negociar preços e prazos.
personality.traits.GUILD_MERCHANT_7=Prefiro resolver disputas por via diplomática (ou legal) do que por conflito.
personality.traits.GUILD_MERCHANT_8=Odeio perder uma venda por descuido ou falta de preparo.
personality.traits.KNIGHT_1=Vivo pelo código de honra — mantê-lo é mais importante que ganhar vantagem.
personality.traits.KNIGHT_2=Trato todos com respeito, inclusive adversários, enquanto cumprirem sua palavra.
personality.traits.KNIGHT_3=Tenho muita confiança nas tradições e no dever.
personality.traits.KNIGHT_4=Sinto-me responsável pela segurança dos que estão sob minha proteção.
personality.traits.KNIGHT_5=Minhas palavras costumam soar formais — venho de boa criação.
personality.traits.KNIGHT_6=Sou lento para perdoar uma traição, mas leal até o fim aos que me provaram valor.
personality.traits.KNIGHT_7=Prefiro a ordem ao caos; orgulho-me de disciplina e etiqueta.
personality.traits.KNIGHT_8=Evito atos covardes e desprezo desonra — inclusive em aliados.
personality.traits.PIRATE_1=Amo o mar e a liberdade que ele traz — me sinto vivo em alto-mar.
personality.traits.PIRATE_2=Tenho pouco respeito por ordens alheias, exceto as do meu capitão/creme.
personality.traits.PIRATE_3=Gosto de contar — e exagerar — histórias de saque e aventura.
personality.traits.PIRATE_4=Sou impulsivo e pronto para briga quando a honra do barco é posta em dúvida.
personality.traits.PIRATE_5=Sou supersticioso sobre hábitos e rituais do mar.
personality.traits.PIRATE_6=Confio primeiro na minha tripulação; traidores não têm lugar entre nós.
personality.traits.PIRATE_7=Aprecio um bom saque, mas também sei dividir o prêmio com os companheiros.
personality.traits.PIRATE_8=Canto canções de mar e uso isso para erguer o ânimo da tripulação.

ideals.ACOLYTE_1=Tradição. As antigas tradições de adoração e sacrifício devem ser preservadas e mantidas. (Leal)
ideals.ACOLYTE_2=Caridade. Eu sempre tento ajudar os necessitados, não importa o quanto me custe. (Bom)
ideals.ACOLYTE_3=Mudança. Devemos ajudar a promover as mudanças que os deuses estão constantemente operando no mundo. (Caótico)
ideals.ACOLYTE_4=Poder. Espero um dia chegar ao topo da hierarquia religiosa da minha fé. (Leal)
ideals.ACOLYTE_5=Fé. Confio que minha divindade guiará minhas ações; tenho fé que, se eu trabalhar duro, as coisas correrão bem. (Leal)
ideals.ACOLYTE_6=Aspiração. Busco provar que sou digno do favor do meu deus, alinhando minhas ações com seus ensinamentos. (Qualquer)
ideals.ENTERTAINER_1=Beleza. Quando eu me apresento, torno o mundo um lugar melhor. (Bom)
ideals.ENTERTAINER_2=Tradição. As histórias, lendas e canções do passado nunca devem ser esquecidas. (Leal)
ideals.ENTERTAINER_3=Criatividade. O mundo precisa de novas ideias e ações ousadas. (Caótico)
ideals.ENTERTAINER_4=Ganância. Eu só estou nisso pelo dinheiro e pela fama. (Mau)
ideals.ENTERTAINER_5=Pessoas. Gosto de ver os sorrisos nos rostos das pessoas quando me apresento. É tudo o que importa. (Neutro)
ideals.ENTERTAINER_6=Honestidade. A arte deve refletir a alma; deve vir de dentro e revelar quem realmente somos. (Qualquer)
ideals.CHARLATAN_1=Independência. Eu sou um espírito livre — ninguém me diz o que fazer. (Caótico)
ideals.CHARLATAN_2=Justiça. Eu nunca engano pessoas que não podem perder algumas moedas. (Leal)
ideals.CHARLATAN_3=Caridade. Eu distribuo o dinheiro que adquiro para as pessoas que realmente precisam. (Bom)
ideals.CHARLATAN_4=Criatividade. Eu nunca aplico o mesmo golpe duas vezes. (Caótico)
ideals.CHARLATAN_5=Amizade. Bens materiais vêm e vão. Laços de amizade duram para sempre. (Bom)
ideals.CHARLATAN_6=Aspiração. Estou determinado a ser alguém na vida. (Qualquer)
ideals.CRIMINAL_1=Honra. Eu não roubo de outros do ramo. (Leal)
ideals.CRIMINAL_2=Liberdade. Correntes foram feitas para serem quebradas, assim como aqueles que as forjam. (Caótico)
ideals.CRIMINAL_3=Caridade. Eu roubo dos ricos para poder ajudar os necessitados. (Bom)
ideals.CRIMINAL_4=Ganância. Farei o que for preciso para ficar rico. (Mau)
ideals.CRIMINAL_5=Pessoas. Sou leal aos meus amigos, não a quaisquer ideais, e todos os outros podem ir para o inferno. (Neutro)
ideals.CRIMINAL_6=Redenção. Há uma centelha de bondade em todos. (Bom)
ideals.HERMIT_1=Bem Maior. Meus dons devem ser compartilhados com todos, não usados para meu próprio benefício. (Bom)
ideals.HERMIT_2=Lógica. As emoções não devem nublar nosso pensamento lógico. (Leal)
ideals.HERMIT_3=Pensamento Livre. A investigação e a curiosidade são os pilares do progresso. (Caótico)
ideals.HERMIT_4=Poder. A solidão e a contemplação são caminhos para o poder místico ou mágico. (Mau)
ideals.HERMIT_5=Viver e Deixar Viver. Intrometer-se nos assuntos dos outros só causa problemas. (Neutro)
ideals.HERMIT_6=Autoconhecimento. Se você conhece a si mesmo, não há mais nada a temer. (Qualquer)
ideals.OUTLANDER_1=Mudança. A vida é como as estações, em constante mudança, e devemos mudar com ela. (Caótico)
ideals.OUTLANDER_2=Bem Maior. É responsabilidade de cada pessoa gerar o máximo de felicidade para toda a tribo. (Bom)
ideals.OUTLANDER_3=Honra. Se eu me desonrar, desonro todo o meu clã. (Leal)
ideals.OUTLANDER_4=Força. Os mais fortes devem governar. (Mau)
ideals.OUTLANDER_5=Natureza. O mundo natural é mais importante do que todas as construções da civilização. (Neutro)
ideals.OUTLANDER_6=Glória. Devo conquistar glória em batalha, para mim e para meu clã. (Qualquer)
ideals.FOLK_HERO_1=Respeito. As pessoas merecem ser tratadas com dignidade e respeito. (Bom)
ideals.FOLK_HERO_2=Justiça. Ninguém deve ter tratamento preferencial perante a lei, e ninguém está acima dela. (Leal)
ideals.FOLK_HERO_3=Liberdade. Tiranos não devem ter permissão para oprimir o povo. (Caótico)
ideals.FOLK_HERO_4=Força. Se eu me tornar forte, posso pegar o que eu quero — o que eu mereço. (Mau)
ideals.FOLK_HERO_5=Sinceridade. Não há nada de bom em fingir ser algo que não sou. (Neutro)
ideals.FOLK_HERO_6=Destino. Nada nem ninguém pode me desviar do meu chamado superior. (Qualquer)
ideals.SAILOR_1=Respeito. O que mantém um navio unido é o respeito mútuo entre capitão e tripulação. (Bom)
ideals.SAILOR_2=Justiça. Todos nós fazemos o trabalho, então todos compartilhamos as recompensas. (Leal)
ideals.SAILOR_3=Liberdade. O mar é liberdade — a liberdade de ir a qualquer lugar e fazer qualquer coisa. (Caótico)
ideals.SAILOR_4=Maestria. Sou um predador, e os outros navios no mar são minha presa. (Mau)
ideals.SAILOR_5=Pessoas. Sou comprometido com minha tripulação, não com ideais. (Neutro)
ideals.SAILOR_6=Aspiração. Um dia terei meu próprio navio e traçarei meu próprio destino. (Qualquer)
ideals.NOBLE_1=Respeito. O respeito me é devido por causa da minha posição, mas todas as pessoas devem ser tratadas com dignidade. (Bom)
ideals.NOBLE_2=Responsabilidade. É meu dever respeitar a autoridade daqueles acima de mim, assim como aqueles abaixo devem respeitar a minha. (Leal)
ideals.NOBLE_3=Independência. Devo provar que posso me virar sem os mimos da minha família. (Caótico)
ideals.NOBLE_4=Poder. Se eu conseguir mais poder, ninguém me dirá o que fazer. (Mau)
ideals.NOBLE_5=Família. Os laços de sangue são mais fortes que a água. (Qualquer)
ideals.NOBLE_6=Obrigação Nobre. É meu dever proteger e cuidar das pessoas sob minha responsabilidade. (Bom)
ideals.URCHIN_1=Respeito. Todas as pessoas, ricas ou pobres, merecem respeito. (Bom)
ideals.URCHIN_2=Comunidade. Temos que cuidar uns dos outros, porque ninguém mais vai fazer isso. (Leal)
ideals.URCHIN_3=Mudança. Os de baixo são exaltados, e os poderosos são derrubados. A mudança é a natureza das coisas. (Caótico)
ideals.URCHIN_4=Retribuição. Os ricos precisam ver como é a vida e a morte nas sarjetas. (Mau)
ideals.URCHIN_5=Pessoas. Eu ajudo as pessoas que me ajudam — é isso que nos mantém vivos. (Neutro)
ideals.URCHIN_6=Aspiração. Vou provar que sou digno de uma vida melhor. (Qualquer)
ideals.SAGE_1=Conhecimento. O caminho para o poder e o autoaperfeiçoamento é através do conhecimento. (Neutro)
ideals.SAGE_2=Beleza. O que é belo nos aponta para além de si mesmo, em direção ao que é verdadeiro. (Bom)
ideals.SAGE_3=Lógica. As emoções não devem nublar nosso pensamento lógico. (Leal)
ideals.SAGE_4=Sem Limites. Nada deve restringir a possibilidade infinita de toda a existência. (Caótico)
ideals.SAGE_5=Poder. O conhecimento é o caminho para o poder e a dominação. (Mau)
ideals.SAGE_6=Autoaperfeiçoamento. O objetivo de uma vida de estudo é o melhoramento de si mesmo. (Qualquer)
ideals.SOLDIER_1=Bem Maior. Nosso destino é dar nossas vidas em defesa dos outros. (Bom)
ideals.SOLDIER_2=Responsabilidade. Eu faço o que devo e obedeço à autoridade justa. (Leal)
ideals.SOLDIER_3=Independência. Quando as pessoas seguem ordens cegamente, elas abraçam um tipo de tirania. (Caótico)
ideals.SOLDIER_4=Força. Na vida como na guerra, a força maior vence. (Mau)
ideals.SOLDIER_5=Viver e Deixar Viver. Não vale a pena matar ou ir à guerra por ideais. (Neutro)
ideals.SOLDIER_6=Nação. Minha cidade, nação ou povo é tudo o que importa. (Qualquer)
ideals.GUILD_ARTISAN_1=Comunidade. É dever de todas as pessoas civilizadas fortalecer os laços da comunidade e a segurança da civilização. (Leal)
ideals.GUILD_ARTISAN_2=Generosidade. Meus talentos me foram dados para que eu pudesse usá-los para beneficiar o mundo. (Bom)
ideals.GUILD_ARTISAN_3=Liberdade. Todos deveriam ser livres para buscar seu próprio sustento. (Caótico)
ideals.GUILD_ARTISAN_4=Ganância. Eu só estou nisso pelo dinheiro. (Mau)
ideals.GUILD_ARTISAN_5=Pessoas. Sou comprometido com as pessoas de quem gosto, não com ideais. (Neutro)
ideals.GUILD_ARTISAN_6=Aspiração. Eu trabalho duro para ser o melhor que existe no meu ofício. (Qualquer)
ideals.GUILD_MERCHANT_1=Comércio. A troca justa constrói confiança e prosperidade para todos. (Leal)
ideals.GUILD_MERCHANT_2=Prosperidade. O fluxo de mercadorias é o fluxo da vida; eu valorizo o comércio acima de tudo. (Neutro)
ideals.GUILD_MERCHANT_3=Oportunidade. O mundo está cheio de negócios esperando para serem feitos. (Caótico)
ideals.GUILD_MERCHANT_4=Caridade. Minha riqueza não significa nada a menos que eu a use para elevar os outros. (Bom)
ideals.GUILD_MERCHANT_5=Domínio. Riqueza é poder, e eu o empunharei sem hesitação. (Mau)
ideals.GUILD_MERCHANT_6=Perfeição. Toda transação deve deixar ambos os lados satisfeitos. (Qualquer)
ideals.KNIGHT_1=Honra. Minha palavra e minhas ações devem sempre trazer honra ao meu nome. (Leal)
ideals.KNIGHT_2=Valor. A coragem é a maior virtude. (Bom)
ideals.KNIGHT_3=Liberdade. Até os nobres devem responder à consciência antes da lei. (Caótico)
ideals.KNIGHT_4=Poder. Busco comando e influência através da força e da posição. (Mau)
ideals.KNIGHT_5=Glória. Meus feitos ecoarão pela história. (Qualquer)
ideals.KNIGHT_6=Dever. Eu sirvo meu suserano, minha terra e meu código acima de tudo. (Leal)
ideals.PIRATE_1=Liberdade. O mar é a expressão máxima da liberdade. (Caótico)
ideals.PIRATE_2=Ganância. Pegue o que puder e não devolva nada. (Mau)
ideals.PIRATE_3=Lealdade. A tripulação é minha família, e eu estarei ao lado deles. (Leal)
ideals.PIRATE_4=Aventura. A vida foi feita para riscos e descobertas. (Qualquer)
ideals.PIRATE_5=Respeito. O mar dá e tira; devemos a ele respeito. (Neutro)
ideals.PIRATE_6=Redenção. Até um canalha pode encontrar um caminho melhor. (Bom)

bonds.ACOLYTE_1=Eu morreria para recuperar uma antiga relíquia da minha fé que foi perdida há muito tempo.
bonds.ACOLYTE_2=Um dia me vingarei da hierarquia corrupta do templo que me marcou como herege.
bonds.ACOLYTE_3=Eu devo minha vida ao sacerdote que me acolheu quando meus pais morreram.
bonds.ACOLYTE_4=Tudo o que eu faço é para as pessoas comuns.
bonds.ACOLYTE_5=Farei qualquer coisa para proteger o templo onde servi.
bonds.ACOLYTE_6=Eu busco preservar um texto sagrado que meus inimigos consideram herético e tentam destruir.
bonds.ENTERTAINER_1=Meu instrumento é meu bem mais precioso, e ele me lembra de alguém que amo.
bonds.ENTERTAINER_2=Alguém roubou meu precioso instrumento, e um dia eu o recuperarei.
bonds.ENTERTAINER_3=Eu quero ser famoso, custe o que custar.
bonds.ENTERTAINER_4=Eu idolatro um herói dos contos antigos e meço meus feitos contra os dessa pessoa.
bonds.ENTERTAINER_5=Farei qualquer coisa para provar que sou superior ao meu odiado rival.
bonds.ENTERTAINER_6=Eu faria qualquer coisa pelos outros membros da minha trupe.
bonds.CHARLATAN_1=Eu enganei a pessoa errada e preciso garantir que esse indivíduo nunca cruze o meu caminho ou o dos meus entes queridos.
bonds.CHARLATAN_2=Eu devo tudo ao meu mentor — uma pessoa horrível que provavelmente está apodrecendo em alguma prisão.
bonds.CHARLATAN_3=Em algum lugar por aí, eu tenho um filho(a) que não me conhece. Estou tornando o mundo melhor para ele(a).
bonds.CHARLATAN_4=Eu venho de uma família nobre, e um dia recuperarei minhas terras e meu título daqueles que os roubaram de mim.
bonds.CHARLATAN_5=Uma pessoa poderosa matou alguém que eu amava. Em breve, terei minha vingança.
bonds.CHARLATAN_6=Eu enganei e arruinei uma pessoa que não merecia. Busco me redimir por meus erros, mas talvez nunca consiga me perdoar.
bonds.CRIMINAL_1=Estou tentando pagar uma antiga dívida que tenho com um benfeitor generoso.
bonds.CRIMINAL_2=Meus ganhos ilícitos são para sustentar minha família.
bonds.CRIMINAL_3=Algo importante foi tirado de mim, e pretendo roubá-lo de volta.
bonds.CRIMINAL_4=Eu me tornarei o maior ladrão que já existiu.
bonds.CRIMINAL_5=Eu sou culpado de um crime terrível. Espero poder me redimir por isso.
bonds.CRIMINAL_6=Alguém que eu amava morreu por causa de um erro que cometi. Isso nunca mais vai acontecer.
bonds.HERMIT_1=Nada é mais importante do que os outros membros do meu eremitério, ordem ou associação.
bonds.HERMIT_2=Eu me isolei para me esconder daqueles que ainda podem estar me caçando. Um dia terei que confrontá-los.
bonds.HERMIT_3=Ainda estou buscando a iluminação que persegui em minha reclusão, e ela ainda me escapa.
bonds.HERMIT_4=Eu me isolei porque amava alguém que não podia ter.
bonds.HERMIT_5=Se minha descoberta vier à luz, poderá trazer a ruína para o mundo.
bonds.HERMIT_6=Meu isolamento me deu uma grande percepção de um grande mal que somente eu posso destruir.
bonds.OUTLANDER_1=Minha família, clã ou tribo é a coisa mais importante na minha vida, mesmo quando estão longe de mim.
bonds.OUTLANDER_2=Um ferimento na natureza intocada do meu lar é um ferimento em mim.
bonds.OUTLANDER_3=Eu trarei uma ira terrível sobre os malfeitores que destruíram minha terra natal.
bonds.OUTLANDER_4=Eu sou o último da minha tribo, e cabe a mim garantir que seus nomes se tornem lendas.
bonds.OUTLANDER_5=Eu sofro com visões terríveis de um desastre iminente e farei qualquer coisa para impedi-lo.
bonds.OUTLANDER_6=É meu dever gerar filhos para sustentar minha tribo.
bonds.FOLK_HERO_1=Eu tenho uma família, mas não faço ideia de onde eles estão. Um dia, espero vê-los novamente.
bonds.FOLK_HERO_2=Eu trabalhei a terra, eu amo a terra, e eu protegerei a terra.
bonds.FOLK_HERO_3=Um nobre orgulhoso uma vez me deu uma surra horrível, e eu me vingarei de qualquer valentão que encontrar.
bonds.FOLK_HERO_4=Minhas ferramentas são símbolos da minha vida passada, e eu as carrego para nunca esquecer minhas raízes.
bonds.FOLK_HERO_5=Eu protejo aqueles que não podem se proteger.
bonds.FOLK_HERO_6=Eu gostaria que meu amor de infância tivesse vindo comigo para seguir meu destino.
bonds.SAILOR_1=Sou leal ao meu capitão em primeiro lugar, todo o resto vem em segundo.
bonds.SAILOR_2=O navio é o mais importante — tripulação e capitão vêm e vão.
bonds.SAILOR_3=Sempre me lembrarei do meu primeiro navio.
bonds.SAILOR_4=Em uma cidade portuária, tenho um(a) amante cujos olhos quase me roubaram do mar.
bonds.SAILOR_5=Fui enganado e não recebi minha parte justa dos lucros, e quero o que me é devido.
bonds.SAILOR_6=Piratas cruéis assassinaram meu capitão e companheiros, saquearam nosso navio e me deixaram para morrer. A vingança será minha.
bonds.NOBLE_1=Enfrentarei qualquer desafio para ganhar a aprovação da minha família.
bonds.NOBLE_2=A aliança da minha casa com outra família nobre deve ser mantida a todo custo.
bonds.NOBLE_3=Nada é mais importante que os outros membros da minha família.
bonds.NOBLE_4=Estou apaixonado(a) pelo herdeiro(a) de uma família que minha família despreza.
bonds.NOBLE_5=Minha lealdade ao meu soberano é inabalável.
bonds.NOBLE_6=O povo deve me ver como um herói do povo.
bonds.URCHIN_1=Minha vila ou cidade é meu lar, e lutarei para defendê-la.
bonds.URCHIN_2=Eu patrocino um orfanato para evitar que outros passem pelo que eu passei.
bonds.URCHIN_3=Devo minha sobrevivência a outro garoto de rua que me ensinou a viver nas ruas.
bonds.URCHIN_4=Tenho uma dívida que nunca poderei pagar com a pessoa que teve pena de mim.
bonds.URCHIN_5=Escapei da minha vida de pobreza roubando uma pessoa importante e sou procurado por isso.
bonds.URCHIN_6=Ninguém mais deveria ter que suportar as dificuldades que eu sofri.
bonds.SAGE_1=É meu dever proteger meus alunos.
bonds.SAGE_2=Tenho um texto antigo que contém segredos terríveis que não devem cair nas mãos erradas.
bonds.SAGE_3=Eu trabalho para preservar uma biblioteca, universidade, scriptorium ou mosteiro.
bonds.SAGE_4=O trabalho da minha vida é uma série de tomos relacionados a um campo específico do conhecimento.
bonds.SAGE_5=Passei a vida inteira procurando a resposta para uma certa pergunta.
bonds.SAGE_6=Eu vendi minha alma por conhecimento. Espero realizar grandes feitos e recuperá-la.
bonds.SOLDIER_1=Eu ainda daria minha vida pelas pessoas com quem servi.
bonds.SOLDIER_2=Alguém salvou minha vida no campo de batalha. Até hoje, eu nunca deixo um amigo para trás.
bonds.SOLDIER_3=Minha honra é minha vida.
bonds.SOLDIER_4=Nunca esquecerei a derrota esmagadora que minha companhia sofreu ou os inimigos que a infligiram.
bonds.SOLDIER_5=Aqueles que lutam ao meu lado são aqueles por quem vale a pena morrer.
bonds.SOLDIER_6=Eu luto por aqueles que não podem lutar por si mesmos.
bonds.GUILD_ARTISAN_1=A oficina onde aprendi meu ofício é o lugar mais importante do mundo para mim.
bonds.GUILD_ARTISAN_2=Eu criei uma grande obra para alguém e anseio por vê-la de volta para mim.
bonds.GUILD_ARTISAN_3=Devo uma grande dívida à minha guilda por me transformar em quem eu sou.
bonds.GUILD_ARTISAN_4=Eu busco riqueza para garantir o amor de alguém.
bonds.GUILD_ARTISAN_5=Um dia voltarei à minha guilda e provarei que sou o mestre do meu ofício.
bonds.GUILD_ARTISAN_6=Vou me vingar das forças do mal que destruíram meu estabelecimento e arruinaram meu sustento.
bonds.GUILD_MERCHANT_1=Meus parceiros de negócios são como uma família para mim, e eu os protegerei ferozmente.
bonds.GUILD_MERCHANT_2=Devo meu sucesso a um mentor sábio que me ensinou tudo sobre o comércio.
bonds.GUILD_MERCHANT_3=Perdi uma fortuna em um negócio desonesto e vou recuperá-la em dobro.
bonds.GUILD_MERCHANT_4=Um bem raro ou artefato já passou por minhas mãos; eu o encontrarei novamente.
bonds.GUILD_MERCHANT_5=Busco estabelecer um império comercial que sobreviverá à minha vida.
bonds.GUILD_MERCHANT_6=Sou assombrado por um negócio que custou o sustento de alguém e quero me redimir.
bonds.KNIGHT_1=Minha honra está ligada ao meu suserano; eu o servirei até a morte.
bonds.KNIGHT_2=Devo meu título de cavaleiro a um benfeitor que nunca poderei pagar.
bonds.KNIGHT_3=O brasão e o nome da minha família devem ser restaurados à glória.
bonds.KNIGHT_4=Jurei proteger uma relíquia sagrada da minha ordem.
bonds.KNIGHT_5=Amo meu corcel mais do que amo a maioria das pessoas.
bonds.KNIGHT_6=Meu escudeiro ou pajem é como um filho para mim; verei eles me superarem um dia.
bonds.PIRATE_1=Sou leal ao meu navio e à minha tripulação acima de tudo.
bonds.PIRATE_2=Alguém que amo foi capturado pela marinha — vou encontrá-lo(a) e libertá-lo(a).
bonds.PIRATE_3=Uma vez enterrei um tesouro em uma ilha distante; voltarei por ele algum dia.
bonds.PIRATE_4=Tenho uma dívida de sangue com outro capitão pirata.
bonds.PIRATE_5=O mar me chama; nunca consigo ficar em terra por muito tempo.
bonds.PIRATE_6=Tenho um mapa secreto para um lugar de onde nenhum marinheiro jamais retornou.

flaws.ACOLYTE_1=Julgo os outros com severidade, e a mim mesmo ainda mais.
flaws.ACOLYTE_2=Confio demais em quem detém poder dentro da hierarquia do meu templo.
flaws.ACOLYTE_3=Minha piedade às vezes me leva a confiar cegamente em quem professa fé no meu deus.
flaws.ACOLYTE_4=Sou inflexível em meu modo de pensar.
flaws.ACOLYTE_5=Sou desconfiado de estranhos e espero sempre o pior deles.
flaws.ACOLYTE_6=Quando escolho um objetivo, fico obcecado por ele, negligenciando todo o resto da minha vida.
flaws.ENTERTAINER_1=Farei qualquer coisa para conquistar fama e reconhecimento.
flaws.ENTERTAINER_2=Sou facilmente encantado por um rosto bonito.
flaws.ENTERTAINER_3=Um escândalo me impede de voltar para casa — e problemas assim sempre me seguem.
flaws.ENTERTAINER_4=Uma vez satirizei um nobre que ainda quer minha cabeça. Valeu a pena.
flaws.ENTERTAINER_5=Não consigo resistir a uma boa provocação.
flaws.ENTERTAINER_6=Farei qualquer coisa para estar sob os holofotes.
flaws.CHARLATAN_1=Não consigo resistir a um rosto bonito.
flaws.CHARLATAN_2=Estou sempre endividado. Gasto meus ganhos ilícitos em luxos decadentes mais rápido do que consigo obtê-los.
flaws.CHARLATAN_3=Estou convencido de que ninguém poderia me enganar do jeito que engano os outros.
flaws.CHARLATAN_4=Sou ganancioso demais para o meu próprio bem. Não resisto a um risco se houver dinheiro envolvido.
flaws.CHARLATAN_5=Não consigo evitar enganar pessoas mais poderosas do que eu.
flaws.CHARLATAN_6=Odeio admitir, mas ainda tenho sentimentos por quem me deixou.
flaws.CRIMINAL_1=Quando vejo algo de valor, só consigo pensar em como roubá-lo.
flaws.CRIMINAL_2=Diante de escolher entre dinheiro e amigos, quase sempre escolho o dinheiro.
flaws.CRIMINAL_3=Se existe um plano, vou esquecê-lo. E se não esquecer, provavelmente vou ignorá-lo.
flaws.CRIMINAL_4=Tenho um “tique” que me denuncia quando estou mentindo.
flaws.CRIMINAL_5=Corro e fujo quando as coisas ficam feias.
flaws.CRIMINAL_6=Uma pessoa inocente está presa por um crime que cometi — e estou em paz com isso.
flaws.HERMIT_1=Agora que voltei ao mundo, desfruto demais de seus prazeres.
flaws.HERMIT_2=Acolho pensamentos sombrios e sanguinários que meu isolamento não conseguiu eliminar.
flaws.HERMIT_3=Sou dogmático em minhas ideias e filosofia.
flaws.HERMIT_4=Minha necessidade de resolver todos os problemas turva meu julgamento.
flaws.HERMIT_5=Falo pouco, mas quando começo, não consigo parar.
flaws.HERMIT_6=Sou obcecado por minhas descobertas, mesmo quando levam ao desastre.
flaws.OUTLANDER_1=Sou apaixonado demais por cerveja, vinho e outros intoxicantes.
flaws.OUTLANDER_2=Não há espaço para cautela em uma vida vivida ao máximo.
flaws.OUTLANDER_3=Lembro de cada insulto que recebi e guardo rancor de quem me ofendeu.
flaws.OUTLANDER_4=Sou lento para confiar em membros de outras raças, tribos ou sociedades.
flaws.OUTLANDER_5=A violência é minha resposta para quase qualquer desafio.
flaws.OUTLANDER_6=Não espere que eu salve quem não pode se salvar — é da natureza que os fortes sobrevivam e os fracos pereçam.
flaws.FOLK_HERO_1=O tirano que governa minha terra fará de tudo para me ver morto.
flaws.FOLK_HERO_2=Estou convencido da importância do meu destino e cego às minhas falhas e riscos.
flaws.FOLK_HERO_3=As pessoas que me conheceram jovem sabem de um segredo vergonhoso, por isso nunca posso voltar para casa.
flaws.FOLK_HERO_4=Tenho uma fraqueza pelos vícios da cidade, especialmente pela bebida forte.
flaws.FOLK_HERO_5=Secretamente, acredito que o mundo seria melhor se eu fosse o governante tirano.
flaws.FOLK_HERO_6=Tenho dificuldade em confiar plenamente nos meus aliados.
flaws.SAILOR_1=Sigo ordens, mesmo quando acho que estão erradas.
flaws.SAILOR_2=Digo qualquer coisa para evitar trabalho extra.
flaws.SAILOR_3=Quando alguém questiona minha coragem, nunca recuo, não importa o perigo.
flaws.SAILOR_4=Quando começo a beber, é difícil parar.
flaws.SAILOR_5=Não consigo evitar pegar moedas soltas e bugigangas que encontro.
flaws.SAILOR_6=Meu orgulho provavelmente será minha ruína.
flaws.NOBLE_1=Acredito secretamente que todos estão abaixo de mim.
flaws.NOBLE_2=Escondo um segredo escandaloso que poderia arruinar minha família para sempre.
flaws.NOBLE_3=Costumo ouvir insultos velados em tudo o que me dizem e me irrito facilmente.
flaws.NOBLE_4=Tenho um desejo insaciável por prazeres carnais.
flaws.NOBLE_5=Na verdade, acredito que o mundo gira ao meu redor.
flaws.NOBLE_6=Com minhas palavras e ações, frequentemente trago vergonha à minha família.
flaws.URCHIN_1=Se estiver em desvantagem, fujo de uma luta.
flaws.URCHIN_2=Ouro parece muito dinheiro para mim, e faço quase qualquer coisa para conseguir mais.
flaws.URCHIN_3=Nunca confiarei totalmente em ninguém além de mim mesmo.
flaws.URCHIN_4=Prefiro matar alguém dormindo do que lutar de forma justa.
flaws.URCHIN_5=Não é roubo se eu precisar mais do que o outro.
flaws.URCHIN_6=Pessoas que não conseguem cuidar de si mesmas têm o que merecem.
flaws.SAGE_1=Sou facilmente distraído pela promessa de informação.
flaws.SAGE_2=Enquanto a maioria grita e foge ao ver um demônio, eu paro para anotar sua anatomia.
flaws.SAGE_3=Desvendar um mistério antigo vale o preço de uma civilização.
flaws.SAGE_4=Ignoro soluções óbvias em favor das mais complicadas.
flaws.SAGE_5=Falo sem pensar e acabo insultando os outros.
flaws.SAGE_6=Não consigo guardar segredos — nem os meus, nem os dos outros.
flaws.SOLDIER_1=O inimigo monstruoso que enfrentei na guerra ainda me assombra de medo.
flaws.SOLDIER_2=Tenho pouco respeito por quem não provou seu valor em combate.
flaws.SOLDIER_3=Cometi um erro terrível em batalha que custou muitas vidas — e faria qualquer coisa para manter isso em segredo.
flaws.SOLDIER_4=Meu ódio pelos inimigos é cego e irracional.
flaws.SOLDIER_5=Obedeço à lei, mesmo quando ela causa sofrimento.
flaws.SOLDIER_6=Prefiro engolir minha armadura a admitir que estou errado.
flaws.GUILD_ARTISAN_1=Farei qualquer coisa para conseguir algo raro ou inestimável.
flaws.GUILD_ARTISAN_2=Sou rápido em presumir que alguém tenta me enganar.
flaws.GUILD_ARTISAN_3=Ninguém pode descobrir que uma vez roubei dinheiro do cofre da guilda.
flaws.GUILD_ARTISAN_4=Nunca fico satisfeito com o que tenho — sempre quero mais.
flaws.GUILD_ARTISAN_5=Mataria para conquistar um título nobre.
