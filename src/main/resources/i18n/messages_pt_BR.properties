flaws.KNIGHT_4=Coloco a honra acima da razão, mesmo quando isso põe outros em risco.
flaws.KNIGHT_5=Bebo para esquecer o peso do dever.
flaws.KNIGHT_6=Duvido secretamente da minha própria coragem, mas morreria antes de admitir isso.
