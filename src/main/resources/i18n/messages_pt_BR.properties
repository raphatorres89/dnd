# Características
characteristic.PERSONALITY_TRAITS_1=Está sempre em busca de conhecimento proibido.
characteristic.PERSONALITY_TRAITS_2=É extremamente leal, mas apenas com quem demonstra força.
characteristic.PERSONALITY_TRAITS_3=Tenta ser engraçado, mas quase sempre falha e ofende alguém.
characteristic.PERSONALITY_TRAITS_4=É obcecado por ordem e rituais.
characteristic.PERSONALITY_TRAITS_5=Age sempre como se tivesse algo a esconder.
characteristic.PERSONALITY_TRAITS_6=Trata qualquer pessoa rica ou poderosa com extrema bajulação.
characteristic.PERSONALITY_TRAITS_7=Vê conspirações em todo lugar.
characteristic.PERSONALITY_TRAITS_8=Tem uma paciência infinita para tarefas repetitivas.
characteristic.PERSONALITY_TRAITS_9=É abertamente ambicioso e não esconde seu desejo por poder.
characteristic.PERSONALITY_TRAITS_10=Fala muito alto, mesmo em bibliotecas.
characteristic.PERSONALITY_TRAITS_11=Constantemente se gaba de habilidades que não possui.
characteristic.PERSONALITY_TRAITS_12=É profundamente supersticioso sobre números e cores.
characteristic.PERSONALITY_TRAITS_13=É estoico e raramente demonstra emoção.
characteristic.PERSONALITY_TRAITS_14=Possui um pessimismo paralisante.
characteristic.PERSONALITY_TRAITS_15=Teme o ridículo acima de tudo.
characteristic.IDEALS_1=Poder: A única lei verdadeira é a força para impor a própria vontade.
characteristic.IDEALS_2=Redenção: Todos merecem uma segunda chance.
characteristic.IDEALS_3=Conhecimento: A verdade, não importa quão feia, é sempre o objetivo final.
characteristic.IDEALS_4=Caos: Destruir estruturas é a única forma de alcançar a liberdade.
characteristic.IDEALS_5=Ordem: Seguir o protocolo e a lei é o único caminho para a paz.
characteristic.IDEALS_6=Natureza: Preservar o equilíbrio natural é mais importante que as civilizações mortais.
characteristic.IDEALS_7=Honra: Manter a palavra dada é mais valioso que a própria vida.
characteristic.IDEALS_8=Riqueza: O dinheiro move o mundo, e é a única métrica de sucesso.
characteristic.IDEALS_9=Fé: Minha divindade me guiará; devo agir com base em Seus sinais.
characteristic.IDEALS_10=Justiça: Punição exata para o crime exato, sem exceção.
characteristic.BONDS_1=Dedica sua vida a proteger um artefato antigo e perigoso.
characteristic.BONDS_2=Deve um favor de vida a um lorde criminoso (ou a um dragão).
characteristic.BONDS_3=Está secretamente apaixonado por um nobre de alto escalão.
characteristic.BONDS_4=Sua família foi arruinada e ele busca restaurar o nome dela a qualquer custo.
characteristic.BONDS_5=Valoriza um amigo de infância acima de qualquer missão ou ouro.
characteristic.BONDS_6=Jurou vingança contra uma ordem de cavaleiros ou uma guilda.
characteristic.BONDS_7=Está determinado a encontrar a cura para uma doença rara.
characteristic.BONDS_8=Acredita ser o último de uma linhagem nobre/mágica e tenta provar isso.
characteristic.BONDS_9=Sua única posse valiosa é uma ferramenta de trabalho (martelo, pena, etc.).
characteristic.BONDS_10=Deve lealdade cega ao seu mentor, que pode ser maligno.
characteristic.BONDS_11=Sente-se responsável pela segurança de um pequeno assentamento rural.
characteristic.BONDS_12=Está preso a um contrato mágico ou dívida de alma.
characteristic.BONDS_13=Tem um animal de estimação (ou familiar) que é a sua única fonte de conforto.
characteristic.BONDS_14=Guarda um segredo vital sobre a história da cidade.
characteristic.BONDS_15=Sua principal ambição é construir uma estátua ou monumento em sua homenagem.
characteristic.FLAWS_1=É terrivelmente ganancioso e trai qualquer um por ouro
characteristic.FLAWS_2=É um covarde e fugirá ao menor sinal de perigo
characteristic.FLAWS_3=Tem um vício em jogo ou bebida que o coloca em dívidas constantes
characteristic.FLAWS_4=É muito arrogante e subestima todos os seus oponentes
characteristic.FLAWS_5=Não consegue guardar um segredo por mais de um dia
characteristic.FLAWS_6=Sente uma inveja doentia por qualquer um mais talentoso ou bem-sucedido
characteristic.FLAWS_7=É propenso a explosões de fúria cega
characteristic.FLAWS_8=É facilmente manipulado por bajulação ou flerte
characteristic.FLAWS_9=É um hipócrita que exige perfeição, mas esconde seus próprios erros
characteristic.FLAWS_10=Tem um complexo de superioridade e despreza os 'plebeus'

motivation.NOBLE_1=Justiça: Lutar contra a tirania e a opressão, buscando um mundo mais justo para todos.
motivation.NOBLE_2=Proteção dos Inocentes: Dedicar a vida a defender aqueles que não podem se defender.
motivation.NOBLE_3=Honra: Viver de acordo com um código de conduta rigoroso, prezando pela palavra e pela retidão.
motivation.NOBLE_4=Redenção: Buscar perdão por um erro grave cometido no passado, através de boas ações.
motivation.NOBLE_5=Lealdade: Servir a um suserano, a uma organização ou a um ideal com devoção inabalável.
motivation.NOBLE_6=Fé: Agir como um instrumento de sua divindade, espalhando seus ensinamentos e combatendo seus inimigos.
motivation.NOBLE_7=Preservação do Conhecimento: Proteger e difundir o saber, acreditando que a ignorância é a raiz de todo o mal.
motivation.NOBLE_8=Altruísmo Puro: Ajudar os outros sem esperar nada em troca, por pura compaixão.
motivation.NOBLE_9=Esperança: Ser um farol de otimismo em um mundo sombrio, inspirando outros a não desistirem.
motivation.NOBLE_10=Sacrifício: Estar disposto a abrir mão da própria felicidade ou até da vida por um bem maior.
motivation.PERSONAL_1=Riqueza: Acumular fortunas para garantir uma vida de luxo e conforto.
motivation.PERSONAL_2=Fama e Glória: Tornar-se uma lenda viva, cujos feitos serão cantados por bardos por gerações.
motivation.PERSONAL_3=Amor: Conquistar o coração de alguém, proteger um amor perdido ou reunir-se com um ente querido.
motivation.PERSONAL_4=Vingança: Fazer com que aqueles que o injustiçaram paguem por seus atos.
motivation.PERSONAL_5=Curiosidade: Desvendar os mistérios do mundo, explorar ruínas antigas e aprender segredos arcanos.
motivation.PERSONAL_6=Poder: Acumular influência, seja ela mágica, política ou militar, para moldar o mundo à sua vontade.
motivation.PERSONAL_7=Liberdade: Escapar de uma vida de servidão, opressão ou de um destino indesejado.
motivation.PERSONAL_8=Sobrevivência: Simplesmente garantir o pão de cada dia e um teto sobre a cabeça, em um mundo perigoso.
motivation.PERSONAL_9=Provar seu Valor: Mostrar a um pai cético, a um mestre exigente ou a si mesmo que é capaz de grandes feitos.
motivation.PERSONAL_10=Encontrar seu Lugar no Mundo: Buscar uma comunidade ou um propósito que o faça sentir-se pertencente.
motivation.PERSONAL_11=Superar um Medo: Enfrentar uma fobia que o assombra, buscando a maestria sobre si mesmo.
motivation.PERSONAL_12=Construir um Legado: Criar algo duradouro, seja uma guilda, um reino ou uma família próspera.
motivation.PERSONAL_13=Aventura pela Aventura: O tédio é seu maior inimigo; a emoção do desconhecido é o que o move.
motivation.PERSONAL_14=Pagar uma Dívida: Honrar um débito, seja ele financeiro ou de vida, com alguém que o ajudou no passado.
motivation.PERSONAL_15=Recuperar um Artefato Perdido: Buscar um item de grande importância pessoal, familiar ou histórica.
motivation.DARK_1=Dominação: Subjugar os outros e impor sua vontade através da força e do medo.
motivation.DARK_2=Nihilismo: Acreditar que a vida não tem sentido e, portanto, buscar a destruição por prazer ou tédio.
motivation.DARK_3=Corrupção: Espalhar a influência de uma entidade maligna, seja por devoção ou em troca de poder.
motivation.DARK_4=Inveja: Cobiçar a vida, as posses ou o status de outra pessoa, e estar disposto a tudo para tomá-los.
motivation.DARK_5=Hedonismo: Buscar o prazer acima de tudo, sem se importar com as consequências para si ou para os outros.
motivation.DARK_6=Manipulação: Orquestrar eventos e pessoas como peças em um tabuleiro para alcançar seus objetivos secretos.
motivation.DARK_7=Ódio: Um profundo ressentimento contra uma raça, nação ou grupo específico, buscando seu extermínio.
motivation.DARK_8=Segredos Obscuros: Proteger um segredo terrível de seu passado a qualquer custo.
motivation.DARK_9=Imortalidade: Buscar a vida eterna, não importando os sacrifícios ou os rituais profanos necessários.
motivation.DARK_10=Ganância Desenfreada: Avareza pura; nunca há ouro ou poder suficiente.
motivation.EXOTIC_1=Cumprir uma Profecia: Acreditar ser o escolhido de uma antiga predição e seguir os passos nela descritos.
motivation.EXOTIC_2=Restaurar a Magia: Buscar reverter um evento cataclísmico que enfraqueceu ou corrompeu a magia no mundo.
motivation.EXOTIC_3=Comunhão com a Natureza: Proteger o equilíbrio natural do mundo contra a expansão da civilização.
motivation.EXOTIC_4=Ouvir a Canção da Criação: Uma busca espiritual para entender a música primordial que deu origem ao universo.
motivation.EXOTIC_5=Tornar-se um Deus: Acreditar que a mortalidade é uma fraqueza e buscar a apoteose.
motivation.EXOTIC_6=Pagar uma Dívida com uma Fada: Estar sob um pacto com uma criatura do Feywild, realizando tarefas bizarras e caprichosas.
motivation.EXOTIC_7=Silenciar as Vozes: Sofrer de uma maldição que o faz ouvir sussurros de outra realidade, buscando uma cura ou um propósito neles.
motivation.EXOTIC_8=Mapear o Desconhecido: Ir aonde ninguém jamais esteve, seja em terras distantes, outros planos ou nas profundezas do oceano.
motivation.EXOTIC_9=Criar a Obra de Arte Perfeita: Ser um artista obcecado em criar a escultura, a canção ou o poema definitivo, buscando inspiração nos lugares mais perigosos.
motivation.EXOTIC_=10Encontrar a Resposta Final: Buscar a resposta para uma única pergunta filosófica que consome sua existência.
motivation.EXOTIC_11_=Libertar um Primordial: Acreditar que uma entidade antiga e caótica aprisionada trará a verdadeira liberdade ao mundo.
motivation.EXOTIC_12_=Equilíbrio a Todo Custo: Manter a balança entre o bem e o mal, a ordem e o caos, agindo de formas por vezes incompreensíveis.
motivation.EXOTIC_13_=Provar a Inexistência dos Deuses: Uma missão para desmascarar o que considera ser a maior mentira do multiverso.
motivation.EXOTIC_14_=Encontrar a Fonte da Juventude (ou algo similar): Não pela imortalidade, mas para reverter o envelhecimento de um ente querido.
motivation.EXOTIC_15_=Viver Todas as Vidas: Utilizar de magia ou outros meios para experimentar a existência sob diferentes formas e perspectivas, buscando a empatia ou o conhecimento supremo.

